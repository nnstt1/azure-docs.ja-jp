  - question: "パスワード ポリシー \n"
    answer: >
      ### <a name="what-password-policies-are-applied-for-sql-managed-instance-sql-logins"></a>SQL Managed Instance の SQL ログインには、どのようなパスワード ポリシーが適用されますか?


      SQL Managed Instance の SQL ログイン用のパスワード ポリシーは、マネージド インスタンスを保持する仮想クラスターを形成している VM に適用された Azure プラットフォーム ポリシーを継承します。 現時点では、これらの設定は Azure によって定義され、マネージド インスタンスによって継承されるため、変更することはできません。

       > [!IMPORTANT]
       > Azure プラットフォームでは、そのポリシーに依存するサービスに通知することなく、ポリシー要件を変更することが可能です。

      ### <a name="what-are-current-azure-platform-policies"></a>現在の Azure プラットフォーム ポリシーはどうなっていますか?


      各ログインでは、ログイン時にパスワードを設定し、有効期間の上限に達したらそのパスワードを変更する必要があります。


      | **ポリシー** | **セキュリティ設定** |

      | --- | --- |

      | パスワードの有効期間 | 42 日 |

      | パスワードの変更禁止期間 | 1 日 |

      | パスワードの最小文字数 | 10 文字 |

      | パスワードでは、複雑さの要件を満たす必要がある | Enabled |


      ### <a name="is-it-possible-to-disable-password-complexity-and-expiration-in-sql-managed-instance-on-login-level"></a>ログイン レベルで SQL Managed Instance のパスワードの複雑さと有効期限を無効にすることはできますか?


      はい。CHECK_POLICY および CHECK_EXPIRATION フィールドをログイン レベルで制御することが可能です。 現在の設定を確認するには、以下の T-SQL コマンドを実行します。


      ```sql

      SELECT *

      FROM sys.sql_logins

      ```


      その後、以下を実行して、指定されているログイン設定を変更できます。


      ```sql

      ALTER LOGIN <login_name> WITH CHECK_POLICY = OFF;

      ALTER LOGIN <login_name> WITH CHECK_EXPIRATION = OFF;

      ```


