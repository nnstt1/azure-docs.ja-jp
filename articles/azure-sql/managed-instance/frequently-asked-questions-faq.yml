  - question: >
      SQL Managed Instance の作成、更新、削除、または移動
    answer: >
      ### <a name="how-can-i-provision-sql-managed-instance"></a>SQL Managed Instance をプロビジョニングするにはどうすればよいですか?


      インスタンスは、[Azure portal](instance-create-quickstart.md)、[PowerShell](scripts/create-configure-managed-instance-powershell.md)、[Azure CLI](https://techcommunity.microsoft.com/t5/azure-sql-database/create-azure-sql-managed-instance-using-azure-cli/ba-p/386281)、および [ARM テンプレート](/archive/blogs/sqlserverstorageengine/creating-azure-sql-managed-instance-using-arm-templates)からプロビジョニングできます。


      ### <a name="can-i-provision-managed-instances-in-an-existing-subscription"></a>既存のサブスクリプションで Managed Instance をプロビジョニングすることはできますか?


      はい。サブスクリプションが[サポートされているサブスクリプションの種類](resource-limits.md#supported-subscription-types)に属している場合、既存のサブスクリプションで Managed Instance をプロビジョニングできます。


      ### <a name="why-couldnt-i-provision-a-managed-instance-in-the-subnet-which-name-starts-with-a-digit"></a>名前が数字で始まるサブネットで Managed Instance をプロビジョニングできないのはなぜですか?


      これは、サブネット名を正規表現 ^[a-zA-Z_][^\\\/\:\*\?\"\<\>\|\`\'\^]*(?<![\.\s])$ と照合して検証する、基になるコンポーネントによる現在の制限です。 正規表現および有効なサブネット名を渡すすべての名前は、現在サポートされています。


      ### <a name="how-can-i-scale-my-managed-instance"></a>マネージド インスタンスをスケーリングするにはどうすればよいですか?


      マネージド インスタンスは、[Azure portal](../database/service-tiers-vcore.md?tabs=azure-portal)、[PowerShell](/archive/blogs/sqlserverstorageengine/change-size-azure-sql-managed-instance-using-powershell)、[Azure CLI](/cli/azure/sql/mi#az_sql_mi_update) または [ARM テンプレート](/archive/blogs/sqlserverstorageengine/updating-azure-sql-managed-instance-properties-using-arm-templates)からスケーリングできます。


      ### <a name="can-i-move-my-managed-instance-from-one-region-to-another"></a>Managed Instance をあるリージョンから別のリージョンに移動することはできますか?


      はい、できます。 手順については、[リージョン間でリソースを移動する](../database/move-resources-across-regions.md)方法に関する記事を参照してください。


      ### <a name="how-can-i-delete-my-managed-instance"></a>Managed Instance を削除するにはどうすればよいですか?


      Managed Instance は、Azure portal、[PowerShell](/powershell/module/az.sql/remove-azsqlinstance)、[Azure CLI](/cli/azure/sql/mi#az_sql_mi_delete) または [Resource Manager REST API](/rest/api/sql/managedinstances/delete) を使用して削除できます。


      ### <a name="how-much-time-does-it-take-to-create-or-update-an-instance-or-to-restore-a-database"></a>インスタンスを作成または更新したり、データベースを復元したりするのにどれくらいの時間がかかりますか?


      新しいマネージド インスタンスの作成やサービス レベル (仮想コア、ストレージ) の変更にかかると予想される時間は、いくつかの要因に左右されます。 詳細については、「[管理操作](sql-managed-instance-paas-overview.md#management-operations)」を参照してください。
  - question: >
      データベースの作成、更新、削除、または移動
    answer: "### <a name=\"can-i-drop-and-recreate-a-database-on-a-managed-instance-using-the-same-database-name\"></a>マネージド インスタンスでデータベースを削除し、同じデータベース名を使用して再作成することはできますか?\n\n定義された保持期間全体にわたって、各データベースの復元が保証されています。 これは、作成後わずか数秒で削除されたデータベースにも適用されます。 データベースが作成、削除、または復元されると、データを保持するために異なる間隔でバックアップが作成されるため、特定の保持期間にわたって復元できます。 バックアップ操作が完了する前にデータベースが削除された場合、次のエラーで削除操作がブロックされることがあります。\n\n`Message database 'backup_restore_db_lkg_native_restore' already exists. Choose a different database name.`          \n          \nこのエラーを回避するには、データベースを同じ名前で作成する前に、削除操作の状態を確認します (詳細については、「[sys.dm_operation_status](/sql/relational-databases/system-dynamic-management-views/sys-dm-operation-status-azure-sql-database?view=azuresqldb-current&preserve-view=true)」を参照してください)。 操作の状態が **[完了]** と表示されると、同じ名前のデータベースを復元または作成できます。 \n\n次の一般的なユースケースにおいて、このエラーが発生する可能性があります。 \n\n*   複数のデータベースが削除され、短い時間に連続して同じ名前で再作成された場合。\n  データベースが削除されると、次の図に示されているように、削除操作が完了する前に、トランザクション ログの残りの末尾が同期的にバックアップされます。 \n\n    ![ログ末尾のバックアップ](./media/frequently-asked-questions-faq/tail-log-backup.png)  \n\n    [ログ末尾がバックアップされ](/sql/relational-databases/backup-restore/tail-log-backups-sql-server)、削除操作が完了するまで、同じ名前でデータベースを作成することはできません。 削除操作の順次の性質により、短い間に連続して削除されたデータベースはキューに格納され、データベース削除のプロセスが長引き、同じ名前での作成が遅延する可能性があります。\n          \n\n*   データベースが復元され、完全バックアップが作成される前に削除された場合。\n  データベースを復元する場合、復元プロセスの最初の手順は、データベースの新しい完全バックアップを作成することです。  データベースを復元した後、完全バックアップが完了する前にデータベースをすぐに削除しようとすると、完全バックアップが作成されてデータベースの削除操作が完了するまで、データベースを削除して、同じ名前で別のデータベースを作成することはできません。 データベースのサイズによっては、完全バックアップに数時間かかることがあります。 \n"
  - question: >
      名前付け規則
    answer: "### <a name=\"can-a-managed-instance-have-the-same-name-as-a-sql-server-on-premises-instance\"></a>マネージド インスタンスに SQL Server のオンプレミス インスタンスと同じ名前を付けることはできますか?\n\nマネージド インスタンス名の変更はサポートされていません。\n\n### <a name=\"can-i-change-dns-zone-prefix\"></a>DNS ゾーンのプレフィックスは変更できますか?\n\nはい。Managed Instance の既定の DNS ゾーン *.database.windows.net* は変更できます。 \n\n既定値の代わりに別の DNS ゾーン、たとえば *.contoso.com* などを使用するには、次のようにします。 \n- CliConfig を使用して別名を定義する。 このツールは単なるレジストリ設定ラッパーなので、グループ ポリシーやスクリプトを使用して行うことも可能です。\n- *TrustServerCertificate=true* オプションを指定した *CNAME* を使用する。\n"
  - question: >
      移行オプション
    answer: "### <a name=\"how-can-i-migrate-from-azure-sql-database-single-or-elastic-pool-to-sql-managed-instance\"></a>Azure SQL Database の単体またはエラスティック プールから SQL Managed Instance に移行するには、どうすればよいですか?\n\nマネージド インスタンスで提供されるコンピューティングおよびストレージ サイズあたりのパフォーマンス レベルは、Azure SQL Database の他のデプロイ オプションと同じです。 単一インスタンスでデータを統合する場合または単にマネージド インスタンスでのみサポートされている機能が必要な場合は、エクスポートおよびインポート (BACPAC) 機能を使用してデータを移行できます。 SQL Database の SQL Managed Instance への移行に関して検討可能な他の方法を、次に示します。 \n- [Data Source External](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-129-using-data-source-external-from-azure-sql/ba-p/1443210) を使用する\n- [SQLPackage](https://techcommunity.microsoft.com/t5/azure-database-support-blog/how-to-migrate-azure-sql-database-to-azure-sql-managed-instance/ba-p/369182) を使用する\n- [BCP](https://medium.com/azure-sqldb-managed-instance/migrate-from-azure-sql-managed-instance-using-bcp-674c92efdca7) を使用する\n\n### <a name=\"how-can-i-migrate-my-instance-database-to-a-single-azure-sql-database\"></a>インスタンス データベースを単一の Azure SQL データベースに移行するには、どうすればよいですか?\n\n1 つの方法として、[データベースを BACPAC にエクスポート](../database/database-export.md)し、その [BACPAC ファイルをインポート](../database/database-import.md)します。 データベースが 100 GB 未満の場合は、これが推奨される方法です。\n\nデータベース内のすべてのテーブルに *主* キーがあり、データベース内にインメモリ OLTP オブジェクトが一切ない場合は、[トランザクション レプリケーション](replication-two-instances-and-sql-server-configure-tutorial.md)を使用できます。\n\nマネージド インスタンスから取得したネイティブの COPY_ONLY バックアップを SQL Server に復元することはできません。マネージド インスタンスには、SQL Server と比較して新しいバージョンのデータベースがあるためです。 詳細については、「[コピーのみのバックアップ](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15)」を参照してください。\n\n### <a name=\"how-can-i-migrate-my-sql-server-instance-to-sql-managed-instance\"></a>自分の SQL Server インスタンスを SQL Managed Instance に移行するには、どうすればよいですか?\n\nSQL Server インスタンスを移行するには、[SQL Server から Azure SQL Managed Instance へのガイド](../migration-guides/managed-instance/sql-server-to-managed-instance-guide.md)に関する記事を参照してください。\n\n### <a name=\"how-can-i-migrate-from-other-platforms-to-sql-managed-instance\"></a>他のプラットフォームから SQL Managed Instance に移行するには、どうすればよいですか?\n\n他のプラットフォームからの移行に関する移行の情報については、[Azure データベース移行ガイド](https://datamigration.microsoft.com/)を参照してください。\n"
  - question: "ハードウェアの世代の切り替え \n"
    answer: >
      ### <a name="can-i-switch-my-managed-instance-hardware-generation-between-gen4-and-gen5-online"></a>マネージド インスタンスのハードウェアの世代の Gen4 と Gen5 をオンラインで切り替えることはできますか?


      マネージド インスタンスがプロビジョニングされているリージョンで Gen5 ハードウェアが利用可能になっている場合は、Gen4 から Gen5 へのオンライン切り替えを自動で行うことができます。 この場合は、「[仮想コア モデルの概要](../database/service-tiers-vcore.md)」ページでハードウェアの世代間を切り替える方法を参照してください。


      これは、新しいマネージド インスタンスがバックグラウンドでプロビジョニングされ、データベースがプロセスの最後の迅速なフェールオーバーによって古いインスタンスと新しいインスタンスの間で自動的に転送されるため、時間のかかる操作です。


      注:Gen4 ハードウェアは段階的に廃止中であり、新しいデプロイでは利用できなくなりました。 新しいデータベースはすべて、それより後のハードウェア世代に展開する必要があります。 Gen5 から Gen4 への切り替えもできません。
  - question: "パフォーマンス \n"
    answer: "### <a name=\"how-can-i-compare-managed-instance-performance-to-sql-server-performance\"></a>Managed Instance のパフォーマンスを SQL Server のパフォーマンスと比較するにはどうすればよいですか?\n\nマネージド インスタンスと SQL Server のパフォーマンスを比較するために、まずは「[Azure SQL Managed Instance と SQL Server のパフォーマンス比較に関するベスト プラクティス](https://techcommunity.microsoft.com/t5/azure-sql-database/the-best-practices-for-performance-comparison-between-azure-sql/ba-p/683210)」の記事をご覧ください。\n\n### <a name=\"what-causes-performance-differences-between-managed-instance-and-sql-server\"></a>Managed Instance と SQL Server の間でパフォーマンスの差が生じる原因は何ですか?\n\n「[SQL Managed Instance と SQL Server の間でパフォーマンスの差が生じる主な原因](https://azure.microsoft.com/blog/key-causes-of-performance-differences-between-sql-managed-instance-and-sql-server/)」を参照してください。 General Purpose Managed Instance のパフォーマンスに対するログ ファイルのサイズの影響の詳細については、「[General Purpose のログ ファイルのサイズの影響](https://medium.com/azure-sqldb-managed-instance/impact-of-log-file-size-on-general-purpose-managed-instance-performance-21ad170c823e)」を参照してください。\n\n### <a name=\"how-do-i-tune-performance-of-my-managed-instance\"></a>マネージド インスタンスのパフォーマンスを調整するには、どうすればよいですか?\n\n次の方法で、マネージド インスタンスのパフォーマンスを最適化することができます。\n- [自動チューニング](../database/automatic-tuning-overview.md)では、AI と機械学習に基づく継続的なパフォーマンス チューニングによって、最大限のパフォーマンスと安定したワークロードが実現されます。\n- [インメモリ OLTP](../in-memory-oltp-overview.md) では、トランザクション処理ワークロードのスループットと待機時間が改善され、ビジネスの分析情報がより迅速に提供されます。 \n- [アプリケーションとデータベース チューニングのベスト プラクティス](../database/performance-guidance.md#tune-your-database)のいくつかを適用します。\n- ワークロードが多数の小さなトランザクションで構成されている場合は、待機時間を短縮しスループットを向上させるために[接続の種類をプロキシからリダイレクト モードに切り替えます](connection-types-overview.md#changing-connection-type)。\n\n### <a name=\"how-can-i-further-tune-performance-of-my-general-purpose-managed-instance\"></a>General Purpose マネージド インスタンスのパフォーマンスをさらに調整する方法はありますか?\n\nGeneral Purpose インスタンスのパフォーマンスを向上させるには、[データ ファイルのサイズを大きくする](https://techcommunity.microsoft.com/t5/azure-sql/increase-data-file-size-to-improve-hammerdb-workload-performance/ba-p/823337)することを検討してください。 General Purpose インスタンスでストレージ パフォーマンスを最適化するには、[General Purpose レベルのストレージ ベスト プラクティス ガイドライン](https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525)に関するページを参照してください。\n\n### <a name=\"my-query-duration-is-too-long-how-can-i-analyze-wait-statistics-on-my-managed-instance\"></a>クエリ時間が長すぎます。 マネージド インスタンスの待機統計値を分析する方法はありますか?\n\n「[SQL Managed Instance の待機統計値を分析する](/archive/blogs/sqlserverstorageengine/analyzing-wait-statistics-on-managed-instance)」を参照してください。 待機統計値は、クエリ時間が長い理由を理解し、待機中のクエリをデータベース エンジンの中から特定する目的で役立つ情報です。\n     \n"
  - question: >
      監視、メトリック、およびアラート
    answer: >
      ### <a name="what-are-the-options-for-monitoring-and-alerting-for-my-managed-instance"></a>マネージ インスタンスの監視とアラートにはどのようなオプションがありますか?


      SQL Managed Instance の使用状況とパフォーマンスを監視してアラートを生成するためのすべてのオプションについては、「[Azure SQL Managed Instance の監視オプションに関するブログ投稿](https://techcommunity.microsoft.com/t5/azure-sql-database/monitoring-options-available-for-azure-sql-managed-instance/ba-p/1065416)」を参照してください。 SQL MI のリアルタイムのパフォーマンス監視については、「[Azure SQL DB Managed Instance のリアルタイムによるパフォーマンスの監視](/archive/blogs/sqlcat/real-time-performance-monitoring-for-azure-sql-database-managed-instance)」を参照してください。


      ### <a name="how-can-i-monitor-performance-of-my-managed-instance"></a>マネージド インスタンスのパフォーマンスを監視する方法はありますか?


      「[SQL Insights を使用して SQL のデプロイを監視する](../../azure-monitor/insights/sql-insights-overview.md)」を参照してください。


      ### <a name="how-can-i-monitor-the-real-time-performance-of-my-managed-instance"></a>マネージド インスタンスのリアルタイム パフォーマンスを監視する方法はありますか?


      「[Azure SQL DB Managed Instance のリアルタイム パフォーマンス監視](/archive/blogs/sqlcat/real-time-performance-monitoring-for-azure-sql-database-managed-instance)」を参照してください。


      ### <a name="can-i-use-sql-profiler-for-performance-tracking"></a>パフォーマンスの追跡に SQL Profiler を使用できますか?


      はい。SQL Profiler は SQL Managed Instance でサポートされています。 詳細については、[SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15) に関する記事を参照してください。


      ### <a name="are-database-advisor-and-query-performance-insight-supported-for-managed-instance-databases"></a>Database Advisor と Query Performance Insight は Managed Instance データベースでサポートされていますか?


      いいえ。サポートされていません。 [DMV](../database/monitoring-with-dmvs.md) と [クエリ ストア](/sql/relational-databases/performance/monitoring-performance-by-using-the-query-store?preserve-view=true&view=sql-server-ver15)を [SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15) と [XEvent](/sql/relational-databases/extended-events/extended-events?preserve-view=true&view=sql-server-ver15) と共に使用して、データベースを監視できます。


      ### <a name="how-can-i-monitor-cpu-usage-on-my-managed-instance"></a>マネージド インスタンスの CPU 使用率を監視する方法はありますか?


      「[SQL Server と Azure SQL で CPU 使用率を監視する](https://techcommunity.microsoft.com/t5/Azure-SQL-Database/Monitor-CPU-usage-on-SQL-Server/ba-p/680777#M131)」を参照してください。


      ### <a name="can-i-create-metric-alerts-on-sql-managed-instance"></a>SQL Managed Instance でメトリック アラートを作成できますか?


      はい。 詳細については、[SQL Managed Instance のアラートの作成](./alerts-create.md)に関する記事を参照してください。 ヒントとテクニックについては、[ブログ](https://techcommunity.microsoft.com/t5/azure-database-support-blog/tips-amp-tricks-1-creating-alerts-for-azure-sql-managed-instance/ba-p/2396044)を参照してください。


      ### <a name="can-i-create-metric-alerts-on-a-database-in-managed-instance"></a>マネージド インスタンス内のデータベースでメトリック アラートを作成できますか?


      できません。アラート メトリックは、マネージド インスタンスでのみ使用できます。 マネージド インスタンス内の個々のデータベースのアラート メトリックは使用できません。
  - question: >
      ストレージ サイズ
    answer: >
      ### <a name="what-is-the-maximum-storage-size-for-sql-managed-instance"></a>SQL Managed Instance の最大ストレージ サイズはどうなっていますか?


      SQL Managed Instance のストレージ サイズは選択したサービス レベル (General Purpose または Business Critical) に応じて異なります。 これらのサービス レベルのストレージ制限については、[サービス レベルの特性](../database/service-tiers-general-purpose-business-critical.md)に関するページを参照してください。


      ### <a name="what-is-the-minimum-storage-size-available-for-a-managed-instance"></a>マネージド インスタンスで使用可能な最小ストレージ サイズは?


      インスタンスで使用可能なストレージの最小量は 32 GB です。 ストレージは、最大ストレージ サイズになるまで、32 GB ずつ追加できます。 最初の 32 GB は無料です。


      ### <a name="can-i-increase-storage-space-assigned-to-an-instance-independently-from-compute-resources"></a>インスタンスに割り当てられたストレージ スペースは、コンピューティング リソースとは別に増やすことができますか?


      はい。コンピューティングとは別に、アドオン ストレージをある程度まで購入できます。 この *表* にある "[インスタンスの予約済み最大ストレージ](resource-limits.md#hardware-generation-characteristics)" を参照してください。


      ### <a name="how-can-i-optimize-my-storage-performance-in-general-purpose-service-tier"></a>General Purpose サービス レベルでストレージのパフォーマンスを最適化するにはどうすればよいですか?


      ストレージのパフォーマンスを最適化するには、「[General Purpose でのストレージのベスト プラクティス](https://techcommunity.microsoft.com/t5/datacat/storage-performance-best-practices-and-considerations-for-azure/ba-p/305525)」を参照してください。
  - question: >
      バックアップと復元
    answer: >
      ### <a name="is-the-backup-storage-deducted-from-my-managed-instance-storage"></a>バックアップ ストレージは、マネージド インスタンス ストレージから差し引かれますか?


      いいえ。バックアップ ストレージがマネージド インスタンス ストレージ領域から差し引かれることはありません。 バックアップ ストレージはインスタンス ストレージ領域から独立しており、サイズは制限されていません。 バックアップ ストレージは、インスタンス データベースのバックアップを保持する期間に制限があり、35 日まで構成可能です。 詳細については、「[自動バックアップ](../database/automated-backups-overview.md)」を参照してください。


      ### <a name="how-can-i-see-when-automated-backups-are-made-on-my-managed-instance"></a>マネージド インスタンスで自動バックアップが行われたタイミングを確認するにはどうすればよいですか?


      Managed Instance で自動バックアップが実行された時間を追跡するには、「[Azure SQL Managed Instance の自動バックアップの追跡方法](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-128-how-to-track-the-automated-backup-for-an/ba-p/1442355)」を参照してください。


      ### <a name="is-on-demand-backup-supported"></a>オンデマンド バックアップはサポートされていますか?


      はい。Azure Blob Storage にコピーのみの完全バックアップを作成できます。ただし、これは Managed Instance でのみ復元できます。 詳細については、「[コピーのみのバックアップ](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15)」を参照してください。 ただし、暗号化に使用される証明書にアクセスできないため、データベースがサービス マネージド TDE によって暗号化されている場合、コピーのみのバックアップは不可能です。 このような場合、ポイントインタイム リストア機能を使用して、データベースを別の SQL Managed Instance に移動するか、カスタマー マネージド キーに切り替えてください。


      ### <a name="is-native-restore-from-bak-files-to-managed-instance-supported"></a>Managed Instance への (.bak ファイルからの) ネイティブ復元はサポートされていますか?


      はい。SQL Server 2005 以降のバージョンでサポートされており、使用可能です。  ネイティブ復元を使用するには、.bak ファイルを Azure Blob Storage にアップロードし、T-SQL コマンドを実行します。 詳細については、「[URL からのネイティブ復元](../migration-guides/managed-instance/sql-server-to-managed-instance-guide.md)」を参照してください。
