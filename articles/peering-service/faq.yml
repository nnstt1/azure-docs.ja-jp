title: Peering Service に関する FAQ
summary: この記事では、Azure Peering Service についてよく寄せられる質問について説明します。
sections:
- name: 全般
  questions:
  - question: >
      ターゲットとなる顧客はどのような顧客ですか?
    answer: >
      ターゲットとなるお客様は、トランスポートとしてインターネットを使用して Microsoft クラウドに接続する企業です。
  - question: >
      複数のプロバイダーで Peering Service にサインアップできますか?
    answer: >
      はい。お客様は、同じリージョンまたは異なるリージョンにある複数のプロバイダーで Peering Service にサインアップできます。ただし、同じプレフィックスの場合はできません。
  - question: >
      顧客は地理的リージョンごとにサイトに対して固有の ISP を選択できますか?
    answer: >
      はい、できます。 お客様のビジネスや運用上のニーズに合ったパートナー ISP を選択してください。
  - question: >
      Microsoft Edge PoP とは何ですか?
    answer: >
      これは、Microsoft が他のネットワークと相互接続している物理的な場所です。 Microsoft Edge PoP の場所では、Azure Front Door や Azure CDN などのサービスがホストされます。 詳細については、[Azure CDN](../cdn/cdn-features.md) に関するページを参照してください。
- name: 'Peering Service: 固有の特性'
  questions:
  - question: >
      Peering Service と通常のインターネット アクセスの違いは何ですか?
    answer: "Microsoft Peering Service に登録されているパートナーは、Microsoft と協力して、Microsoft サービスへの最適化されたルーティングと信頼性の高い接続を提供します。  \n"
  - question: >
      Peering Service と ExpressRoute の違いは何ですか?
    answer: >
      Azure ExpressRoute は、1 つまたは複数のお客様の場所からのプライベートの専用接続です。 Peering Service は最適化されたパブリック接続を提供し、プライベート接続をサポートしていませんが、ローカルのインターネット ブレークアウトに対して最適化された接続も提供します。
additionalContent: "\n## <a name=\"next-steps\"></a>次のステップ\n\n- Peering Service の詳細については、[Peering Service の概要](about.md)に関するページを参照してください。\n- サービス プロバイダーを検索するには、[Peering Service のパートナーと場所](location-partners.md)に関するページを参照してください。\n- Peering Service 接続をオンボードする場合は、[Peering Service のオンボード](onboarding-model.md)に関するページを参照してください。\n- 接続を登録する方法については、[Azure portal を使用した Peering Service 接続の登録](azure-portal.md)に関するページを参照してください。\n- テレメトリを測定する方法については、[接続のテレメトリの測定](measure-connection-telemetry.md)に関するページを参照してください。"
