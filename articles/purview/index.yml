### YamlMime:Landing
title: Azure Purview のドキュメント
summary: 組織がデータ ソースを検索、把握、管理、活用できるように Azure Purview を使用する方法について説明します。 チュートリアルや REST API リファレンスなどのドキュメントで、使用可能なデータ ソースを検出し、適切な使用方法を管理できるデータ リポジトリの計画と構成の方法を紹介します。
