      - **本日、Azure.com から Azure サービスを直接購入する新規のお客様の場合、** 次の国で Microsoft 顧客契約を利用できます (いずれも米ドル (USD) で取引されます)。 2021 年、世界中で Microsoft 顧客契約を利用可能にすることを目標に、他の地域の新規顧客向けに展開を開始しました。

