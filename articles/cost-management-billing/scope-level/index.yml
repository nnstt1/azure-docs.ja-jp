title: 一元管理された Azure ハイブリッド特典
summary: Azure ハイブリッド特典は、オンプレミスのコア ベースの Windows Server と SQL Server のライセンスを、アクティブなソフトウェア アシュアランス (またはサブスクリプション) と一緒に Azure に移行できるようにするライセンス特典です。 これにより、クラウドでワークロードを実行するコストを大幅に削減できます。 Azure portal で、Azure サブスクリプション全体または全体的な課金アカウントのスコープにライセンスを割り当てることで、SQL Server の Azure ハイブリッド特典を一元管理できるようになりました。
