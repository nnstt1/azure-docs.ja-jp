### YamlMime:Landing
title: Azure Internet Analyzer のドキュメント (プレビュー)
summary: Internet Analyzer は、クライアント側の測定プラットフォームで、ネットワーク インフラストラクチャの変更による顧客のパフォーマンスへの影響をテストすることができます。 オンプレミスから Azure に移行する場合も、新しい Azure サービスを評価する場合も、Internet Analyzer を使用すると、移行前にユーザーのデータと Microsoft の豊富な分析から学習して、ネットワーク アーキテクチャについて理解を深め、Azure で最適化することができます。
