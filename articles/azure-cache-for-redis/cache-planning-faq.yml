title: Azure Cache for Redis 計画に関するよくあるご質問
summary: >
  この記事では、Azure Cache for Redis の計画に役立つ、よくある質問に対する回答について説明します。
sections:
- name: 無視
  questions:
  - question: >
      Azure Cache for Redis のパフォーマンス
    answer: "次の表に、Azure Cache for Redis のエンドポイントに対して IaaS VM から `redis-benchmark.exe` を使用して、Standard および Premium キャッシュのさまざまなサイズをテストした際に測定された最大帯域幅を示します。 TLS のスループットについては、Azure Cache for Redis エンドポイントに接続するため、Redis ベンチマークは stunnel と共に使用されています。\n\n>[!NOTE] \n>これらの値は保証された値ではなく、これらの値の SLA もありません。これらの値は、標準的な値と考えてください。 アプリケーションに最適なキャッシュ サイズを特定するには、アプリケーションに対してロード テストを実行する必要があります。\n>定期的に新しい結果を公表しているため、これらの数字は変わる可能性があります。\n>\n\nこの表からは次のような結論が得られます。\n\n* キャッシュのサイズが同じ場合のスループットは、Standard レベルより Premium レベルの方が高くなります。 たとえば、P1 のスループットは、6 GB キャッシュでは 180,000 要求/秒 (RPS) であるのに対し、C3 では 100,000 RPS となります。\n* Redis クラスタリングでは、クラスターのシャード (ノード) の数を増やすと、スループットもそれに比例して増加する。 たとえば、10 個のシャードから成る P4 クラスターを作成すると、利用可能なスループットは 400,000 * 10 = 4 百万 RPS になります。\n* キー サイズを大きくしたときのスループットは、Standard レベルより Premium レベルのほうが高い。\n\n| Pricing tier | サイズ | CPU コア数 | 使用可能な帯域幅 | 1 KB 値サイズ | 1 KB 値サイズ |\n| --- | --- | --- | --- | --- | --- |\n| **Standard のキャッシュ サイズ** | | |**メガビット/秒 (Mb/s) / メガバイト/秒 (MB/s)** |**1 秒あたりの要求数 (RPS) 非 SSL** |**1 秒あたりの要求数 (RPS) SSL** |\n| C0 | 250 MB | 共有 | 100 / 12.5  |  15,000 |   7,500 |\n| C1 |   1 GB | 1      | 500 / 62.5  |  38,000 |  20,720 |\n| C2 | 2.5 GB | 2      | 500 / 62.5  |  41,000 |  37,000 |\n| C3 |   6 GB | 4      | 1000 / 125  | 100,000 |  90,000 |\n| C4 |  13 GB | 2      | 500 / 62.5  |  60,000 |  55,000 |\n| C5 |  26 GB | 4      | 1,000 / 125 | 102,000 |  93,000 |\n| C6 |  53 GB | 8      | 2,000 / 250 | 126,000 | 120,000 |\n| **Premium のキャッシュ サイズ** | |**シャードあたりの CPU コア数** | **メガビット/秒 (Mb/s) / メガバイト/秒 (MB/s)** |**1 秒あたりの要求数 (RPS) 非 SSL、シャードあたり** |**1 秒あたりの要求数 (RPS) SSL、シャードあたり** |\n| P1 |   6 GB |  2 | 1,500 / 187.5 | 180,000 | 172,000 |\n| P2 |  13 GB |  4 | 3,000 / 375   | 350,000 | 341,000 |\n| P3 |  26 GB |  4 | 3,000 / 375   | 350,000 | 341,000 |\n| P4 |  53 GB |  8 | 6,000 / 750   | 400,000 | 373,000 |\n| P5 | 120 GB | 20 | 6,000 / 750   | 400,000 | 373,000 |\n\nstunnel の設定や `redis-benchmark.exe` などの Redis ツールのダウンロードの詳細については、「[Redis コマンドの実行方法](cache-development-faq.yml#how-can-i-run-redis-commands-)」を参照してください。\n"
  - question: >
      キャッシュを配置するリージョン
    answer: >
      最大限のパフォーマンスと最短の待機時間を実現するには、キャッシュ クライアント アプリケーションと同じリージョンに Azure Cache for Redis を配置します。
  - question: >
      キャッシュ データが存在する場所
    answer: >
      Azure Cache for Redis は、レベルに応じて、キャッシュをホストする VM の RAM にアプリケーション データを格納します。 データは、既定で選択した Azure リージョンに厳密に格納されます。 データがリージョンの外に出る可能性があるケースが 2 つあります。

      * キャッシュでの永続化を有効にすると、Azure Cache for Redis によって、自分が所有している Azure Storage アカウントにデータがバックアップされます。 指定したストレージ アカウントがたまたま別のリージョンにある場合、データのコピーは最終的にはそこに格納されます。

      * geo レプリケーションを設定し、セカンダリ キャッシュが別のリージョンにある場合 (通常はこのケース)、データはそのリージョンにレプリケートされます。


      これらの機能を使用するように、Azure Cache for Redis を明示的に構成する必要があります。 また、ストレージ アカウントまたはセカンダリ キャッシュが配置されているリージョンを完全に制御することもできます。
  - question: >
      Azure Cache for Redis の課金方法
    answer: >
      Azure Cache for Redis の価格は[ここ](https://azure.microsoft.com/pricing/details/cache/)に記載されています。 価格ページには、1 時間単位の価格と月額料金が表示されます。 キャッシュは、キャッシュが作成された時間から削除された時間までの期間に関して、分単位で課金されます。 キャッシュの課金を停止または一時停止するオプションはありません。
  - question: >
      Azure Cache for Redis を Azure Government Cloud、Azure China 21Vianet Cloud、または Microsoft Azure Germany で使用できるか
    answer: >
      はい。Azure Cache for Redis は、Azure Government Cloud、Azure China 21Vianet Cloud、Microsoft Azure Germany で使用できます。 ただし、Azure Cache for Redis のアクセスと管理を行うための URL については、これらのクラウドと、Azure パブリック クラウドとで異なります。


      | クラウド   | Redis の DNS サフィックス            |

      |---------|---------------------------------|

      | パブリック  | *.redis.cache.windows.net       |

      | US Gov  | *. redis.cache.usgovcloudapi.net |

      | ドイツ | *.redis.cache.cloudapi.de       |

      | 中国   | *.redis.cache.chinacloudapi.cn  |


      その他のクラウドで Azure Cache for Redis を使用するときの考慮事項の詳細については、次のリンクを参照してください。


      - [Azure Government データベース - Azure Cache for Redis](../azure-government/compare-azure-government-global-azure.md)

      - [Azure China 21Vianet Cloud - Azure Cache for Redis](https://www.azure.cn/home/features/redis-cache/)

      - [Microsoft Azure Germany](https://azure.microsoft.com/overview/clouds/germany/)


      Azure Government Cloud、Azure China 21Vianet Cloud、Microsoft Azure Germany での PowerShell を使用した Azure Cache for Redis の利用の詳細については、[他のクラウドに接続する方法 - Azure Cache for Redis PowerShell](cache-how-to-manage-redis-cache-powershell.md#how-to-connect-to-other-clouds) に関するページを参照してください。
