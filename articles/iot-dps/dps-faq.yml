sections:
- name: DPS の管理
  questions:
  - question: "IoT Hub アクセス ポリシーの主キーが再生成された場合にリンクされたハブを更新するための推奨される方法は何ですか? \n"
    answer: >
      主キーは、DPS が認証に使用する接続文字列内に埋め込まれます。 プライマリ接続文字列が変更されるたびに、主キーも変更され、ハブを DPS に再リンクする必要があります。
- name: DPS の課金
  questions:
  - question: "どのデバイス プロビジョニング サービス API 操作が課金対象となり、どのような価格が適用されますか? \n"
    answer: >
      課金対象の操作とその価格については、[Microsoft デバイス プロビジョニング サービスの課金対象サービス操作と価格](about-iot-dps.md#billable-service-operations-and-pricing)に関するページを参照してください。
