title: Azure Chaos Studio のドキュメント
summary: Azure Chaos Studio は、リージョンがダウンした場合やアプリケーションの障害によって VM で100% の CPU 使用率が発生した場合など、実際のインシデントに対するアプリケーションとサービスの回復性を測定、理解、構築するのに役立つ Azure サービスです。 Chaos Studio を使用すると、サービスに対してフォールトを挿入し、そのサービスが中断にどのように対応するかを監視するカオス エンジニアリング実験を実行できます。 Chaos の実験は、アーキテクチャの選択を検証し、サービスの信頼性を向上させるのに役立ちます。 Chaos の実験は、手動の BCDR ドリルや "ゲームの日" を実行するためにアドホックで実行することも、プログラムでコード フローをゲートするための CI/CD パイプラインの一部として実行することもできます。
