title: Azure Cognitive Services コンテナー
summary: Azure Cognitive Services には、オンプレミスで AI を使用するためのコンテナーがいくつか用意されています。 コンテナーを使用すると、コンプライアンス、セキュリティ、またはその他の運用上の理由でデータの近くで Cognitive Services を使用することが柔軟に可能になります。
