### YamlMime:Landing
title: 音声テキスト変換のドキュメント
summary: Speech Service の音声変換 (音声認識とも呼ばれる) を使用すると、オーディオ ストリームからテキストへの文字起こしをリアルタイムで一括して行うことができます。 追加の参照テキスト入力では、リアルタイムの発音評価も有効になり、発表者に音声の精度と流暢さに関するフィードバックを提供します。
