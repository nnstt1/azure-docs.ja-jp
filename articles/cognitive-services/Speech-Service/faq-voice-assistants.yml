sections:
- name: 全般
  questions:
  - question: >
      音声アシスタントとは
    answer: >
      音声アシスタントは、Cortana と同様に、ユーザーの発話を聞き取り、その発話の内容を分析して意味を取り、発話の意図に応答して 1 つ以上のアクションを実行し、多くの場合に読み上げコンポーネントを含む応答をユーザーに提供するソリューションです。 これは、システムと対話するための "音声入力、音声出力" のエクスペリエンスです。 音声アシスタントの作成者は、Speech SDK の `DialogServiceConnector` を使用してデバイス上のアプリケーションを作成し、[Custom Commands](custom-commands.md) またはボット フレームワークの [Direct Line Speech](direct-line-speech.md) チャネルを使用して作成されたアシスタントと通信します。 これらのアシスタントは、カスタム キーワードおよびカスタム音声を使用して、お客様のブランドや製品に合わせたエクスペリエンスを提供できます。
  - question: >
      Custom Commands または Direct Line Speech のどちらを使用すればよいですか。 違いは何でしょうか。
    answer: >
      [Custom Commands](custom-commands.md) は、タスク実行シナリオに適したアシスタントを簡単に作成してホストするための、複雑さを抑えたツール セットです。 [Direct Line Speech](direct-line-speech.md) は、信頼性の高い会話シナリオを可能にする、高度でリッチな機能を提供します。 詳細については、[アシスタント ソリューションの比較](voice-assistants.md#choosing-an-assistant-solution)に関する記事を参照してください。
  - question: >
      開始するには?
    answer: >
      カスタム コマンド (プレビュー) アプリケーションまたは基本的な Bot Framework ボットの作成から始めるのが最適な方法です。


      - [カスタム コマンド (プレビュー) アプリケーションを作成する](./quickstart-custom-commands-application.md)

      - [基本的な Bot Framework ボットを作成する](/azure/bot-service/bot-builder-tutorial-basic-deploy)

      - [ボットを Direct Line Speech チャネルに接続する](/azure/bot-service/bot-service-channel-connect-directlinespeech)
- name: デバッグ
  questions:
  - question: >
      チャンネル シークレットはどこにありますか。
    answer: >
      プレビュー バージョンの Direct Line Speech を使用したことがある場合、または関連するドキュメントを読んでいる場合、シークレット キーは、Direct Line Speech チャネルの登録ページで確認できます。 この値は、Speech SDK の v1.7 `DialogServiceConfig` ファクトリ メソッド `FromBotSecret` でも必要となります。


      最新バージョンの Direct Line Speech では、デバイスからボットとコンタクトを取るプロセスが簡素化されています。 チャンネル登録ページの上部にあるドロップダウンで、ご利用の Direct Line Speech チャネルの登録を音声リソースに関連付けてください。 関連付けが完了すると、サブスクリプションに関連付けたボットとコンタクトを取るように `DialogServiceConnector` を構成する `BotFrameworkConfig::FromSubscription` ファクトリ メソッドが v1.8 Speech SDK に追加されます。


      まだクライアント アプリケーションを v1.7 から v1.8 に移行している段階の場合、`DialogServiceConfig::FromBotSecret` は、そのチャンネル シークレット パラメーターについて、空ではない非 null 値 (以前使用していたシークレットなど) で引き続き動作します。 それよりも新しいチャンネル登録に関連付けられている Speech サブスクリプションをご利用の場合は、単に無視されます。 値は null 以外で、かつ空ではないことが "_必要_" です。デバイス上でこれらの点がチェックされた後で、サービス側の関連付けが有効となります。


      詳細なガイドについては、チャンネルの登録手順を示した[チュートリアル セクション](tutorial-voice-enable-your-bot-speech-sdk.md#register-the-direct-line-speech-channel)を参照してください。
  - question: >
      接続時に 401 エラーが表示され、何も機能しません。 音声サブスクリプション キーが有効であることはわかっています。 何が起こっているのでしょうか。
    answer: >
      Azure portal でサブスクリプションを管理する場合、**Cognitive Services** リソース (Microsoft.CognitiveServicesAllInOne、"All Cognitive Services") "_ではなく_"、**Speech** リソース (Microsoft.CognitiveServicesSpeechServices、"Speech") を使用していることを確認してください。 また、[音声アシスタントについての Speech サービス リージョンのサポート](regions.md#voice-assistants)を確認してください。


      ![Direct Line Speech のサブスクリプションを修正する](media/voice-assistants/faq-supported-subscription.png "互換性のある Speech サブスクリプションの例")
  - question: >
      `DialogServiceConnector` から戻された認識テキストを受け取りますが、'1011' エラーが表示され、ボットからは何も表示されません。 なぜですか?
    answer: >
      このエラーは、アシスタントと音声アシスタント サービスの間の通信の問題を示しています。


      - Custom Commands の場合は、Custom Commands アプリケーションが発行されていることを確認します

      - Direct Line Speech の場合、[Direct Line Speech チャネルにボットを接続し](/azure/bot-service/bot-service-channel-connect-directlinespeech)、(関連する Web ソケット サポートと共に) [ストリーミング プロトコル サポートをボットに追加し](/azure/bot-service/directline-speech-bot)ていることを確認してから、ボットがチャネルからの受信要求に応答していることを確認します。
  - question: >
      このコードがまだ動作しないか、`DialogServiceConnector` を使用すると別のエラーが発生するか、あるいはこの両方が発生します。 どうすればよいですか。
    answer: >
      ファイルベースのログではより詳細な情報が提供され、サポート リクエストを迅速に行うことができます。 この機能を有効にするには、[ファイル ログの使用方法](how-to-use-logging.md)に関するページを参照してください。
