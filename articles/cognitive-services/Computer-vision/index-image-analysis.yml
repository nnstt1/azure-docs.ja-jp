### YamlMime:Landing
title: 画像分析のドキュメント
summary: クラウドベースの画像分析 API を使用すると、開発者は画像を処理して視覚的な特徴に関する情報を返す高度なアルゴリズムにアクセスできます。 このサービスを使用すると、入力とユーザーの選択に基づいたさまざまな方法でビジュアル コンテンツを分析できます。 クイックスタート、チュートリアル、サンプルを使用したビジュアル コンテンツの分析方法をご確認ください。
