conceptualContent:
  items:
    - title: 情報を抽出する
      summary: Natural Language Understanding (NLU) を使用して、非構造化テキストから情報を抽出します。 たとえば、キー フレーズまたは個人情報 (PII) の識別、テキストの要約、固有表現の認識と分類、またはドメイン セット上でのエンティティ抽出モデルのカスタマイズを行います。
      links:
        - itemType: overview
          text: キー フレーズ抽出
          url: key-phrase-extraction/overview.md
        - itemType: overview
          text: リンクされたエンティティを検索する
          url: entity-linking/overview.md
        - itemType: overview
          text: 名前付きエンティティの認識 (NER)
          url: named-entity-recognition/overview.md
        - itemType: overview
          text: 個人を特定できる情報 (PII) の検出
          url: personally-identifiable-information/overview.md
        - itemType: overview
          text: カスタム固有表現認識 (カスタム NER)
          url: custom-named-entity-recognition/overview.md
        - itemType: overview
          text: Text Analytics for Health
          url: text-analytics-for-health/overview.md
        - itemType: overview
          text: テキストの概要作成
          url: text-summarization/overview.md
    - title: テキストを分類する
      summary: Natural Language Understanding (NLU) を使用して、言語を検出したり、手持ちのテキストのセンチメントを分類したりできます。 また、データ セット上の分類モデルをカスタマイズして、テキスト ドキュメントを分類することもできます。
      links:
        - itemType: overview
          text: センチメントを分析し、テキストからオピニオンをマイニングする
          url: sentiment-opinion-mining/overview.md
        - itemType: overview
          text: 言語を検出する
          url: language-detection/overview.md
        - itemType: overview
          text: カスタム テキスト分類
          url: custom-classification/overview.md
    - title: 質問に答える
      summary: 非構造化テキストで尋ねられている質問に対する回答をビルド済み機能を使用して提供するか、提供するデータに対してドメイン固有の質問と回答のペアをカスタマイズします。
      links:
        - itemType: overview
          text: 質問応答
          url: question-answering/overview.md
    - title: 会話について
      summary: 独自の会話言語理解モデルを作成して、会話の発話を分類し、それらから詳細情報を抽出して、シナリオを満たします。
      links:
        - itemType: overview
          text: 会話言語理解
          url: conversational-language-understanding/overview.md
    - title: テキストを翻訳する
      summary: クラウドベースのニューラル機械翻訳を使用して、アプリケーションに対してインテリジェントな複数言語ソリューションを構築します。
      links:
        - itemType: overview
          text: テキストで機械翻訳を使用する
          url: ../translator/translator-overview.md
