title: Azure Video Analyzer のドキュメント
summary: 開発者は Azure Video Analyzer を使用すると、保存またはストリーミングされているビデオから、AI を使用した実用性のある分析情報を引き出すビデオ分析ソリューションを短期間で開発できます。 ビデオや機械学習の専門知識がなくても、音声と映像のビデオ コンテンツを理解できるため、組織は職場の安全性、店舗内体験、デジタル資産管理、メディア アーカイブなどの質を高めることができます。 Azure Video Analyzer はビデオ分析用の開発者向けプラットフォームを提供し、Azure Video Analyzer for Media はメディア シナリオを対象とする AI ソリューションを提供します。
