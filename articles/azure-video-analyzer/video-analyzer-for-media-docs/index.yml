### YamlMime:Landing
title: Azure Video Analyzer for Media (旧称 Video Indexer) について
summary: Azure Video Analyzer for Media (旧称 Video Indexer) は、Azure Media Services と Azure Cognitive Services (Face、Translator、Computer Vision、Speech など) が基になっている Azure Applied AI Services の一部であるクラウド アプリケーションです。 Video Analyzer for Media のビデオとオーディオのモデルを使用して、ビデオから分析情報を抽出することができます。
