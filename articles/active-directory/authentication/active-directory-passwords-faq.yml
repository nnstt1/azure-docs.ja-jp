summary: >
  セルフサービス パスワード リセットについてのあらゆる問題に関するよくあるご質問 (FAQ) を次に示します。


  ここで解決できない Azure Active Directory (Azure AD) やセルフサービス パスワード リセット (SSPR) に関する一般的な質問がある場合は、[Azure Active Directory に関する Microsoft Q&A 質問ページ](/answers/topics/azure-active-directory.html)でコミュニティに支援を求めることができます。 コミュニティのメンバーには、エンジニア、製品マネージャー、MVP、IT プロフェッショナルなどが含まれます。


  この FAQ は、次のセクションに分かれています。


  * パスワード リセット登録に関する質問

  * パスワード リセットに関する質問

  * パスワードの変更に関する質問

  * パスワード管理レポートに関する質問

  * パスワード ライトバックに関する質問
sections:
- name: パスワード リセット登録
  questions:
  - question: "ユーザーは独自のパスワード リセット データを登録できますか。 \n"
    answer: >
      > はい。 パスワード リセットが有効になっており、ユーザーにライセンスが付与されている場合は、パスワード リセット登録ポータル (https://aka.ms/ssprsetup) で、認証情報を登録できます。 ユーザーは、アクセス パネル (https://myapps.microsoft.com) で登録することもできます。 アクセス パネルで登録するには、自分のプロフィール画像を選び、 **[プロファイル]** を選んで、 **[パスワード リセットの登録]** オプションを選ぶ必要があります。

      >

      > [統合された登録](concept-registration-mfa-sspr-combined.md)を有効にすると、ユーザーは SSPR と Azure AD Multi-Factor Authentication の両方に同時に登録できます。
  - question: "グループに対してパスワード リセットを有効にし、その後全員に対してパスワード リセットを有効にする場合、ユーザーは再登録する必要がありますか。 \n"
    answer: >
      > いいえ。 認証データを設定したユーザーは、再登録する必要はありません。

      >

      >
  - question: "別のユーザーのパスワード リセット データを定義できますか。 \n"
    answer: >
      > はい。これは Azure AD Connect、PowerShell、[Azure portal](https://portal.azure.com)、または [Microsoft 365 管理センター](https://admin.microsoft.com)で実行できます。 詳しくは、[Azure AD のセルフサービス パスワード リセット で使われるデータ](howto-sspr-authenticationdata.md)に関するページをご覧ください。

      >

      >
  - question: "オンプレミスからセキュリティの質問のデータを同期できますか。 \n"
    answer: >
      > いいえ。現時点ではできません。

      >

      >
  - question: "ユーザーは、他のユーザーに見られないようにデータを登録することはできますか。 \n"
    answer: >
      > はい。 ユーザーがパスワード リセット登録ポータルを使ってデータを登録すると、データは全体管理者とそのユーザーだけが見ることのプライベート認証フィールドに保存されます。

      >

      >
  - question: "パスワード リセットを使用するには、ユーザー自身が事前に登録する必要がありますか。 \n"
    answer: >
      > いいえ。 ユーザーに代わって必要な認証情報を定義している場合は、ユーザー が登録を行う必要はありません。 適切に書式設定されたデータがディレクトリ内の該当フィールドに格納されている限り、パスワード リセットは正常に動作します。

      >

      >
  - question: "ユーザーの代わりに [認証用電話]、[認証用電子メール]、または [代替の認証用電話] フィールドを同期または設定できますか。 \n"
    answer: >
      > グローバル管理者が設定できるフィールドは、[SSPR データ要件](howto-sspr-authenticationdata.md)に関する記事に定義されています。

      >

      >
  - question: "登録ポータルでユーザーに対して表示されるオプションはどのように決定されていますか。 \n"
    answer: >
      > パスワード リセット登録ポータルには、お客様が自分のユーザーに対して有効にしたオプションのみが表示されます。 これらのオプションは、ディレクトリの **[構成]** タブの **[ユーザー パスワードのリセット ポリシー]** セクションにあります。たとえば、セキュリティの質問を有効にしていない場合、ユーザーはそのオプションに登録できません。

      >

      >
  - question: "どの段階でユーザーの登録が完了したとみなされますか。 \n"
    answer: >
      > ユーザーは、お客様が [Azure portal](https://portal.azure.com) で設定した数以上、パスワードの **リセットに必要な方法** を登録した場合に、SSPR に登録されたと見なされます。

      >

      >
- name: パスワードのリセット
  questions:
  - question: "ユーザーが短期間に何回もパスワードのリセットを試みることは禁止されていますか。 \n"
    answer: "> はい。パスワードのリセットには悪用防止のためのセキュリティ機能が組み込まれています。 \n>\n> ユーザーが 24 時間の間に試行できるパスワード リセットの回数は 5 回に制限されており、この回数を超えるとユーザーは 24 時間ロックアウトされます。 \n>\n> ユーザーが 1 時間の間に試行できる電話番号の確認、SMS の送信、セキュリティの質問と回答の確認の回数は 5 回に制限されており、この回数を超えるとユーザーは 24 時間ロックアウトされます。 \n>\n> ユーザーが 10 分間に送信できるメールの数は 10 件に制限されており、この回数を超えるとユーザーは 24 時間ロックアウトされます。\n>\n> ユーザーが自分のパスワードをリセットすると、カウンターはリセットされます。\n>\n>\n"
  - question: "パスワード リセットで電子メール、SMS、通話を受け取るまでにどれくらいの時間がかかりますか。 \n"
    answer: "> メール、SMS メッセージ、電話呼び出しは、1 分以内に行われるはずです。 通常は 5 から 20 秒です。\n> この期間内に通知を受け取らない場合は、\n> * 迷惑メール フォルダーを確認します。\n> * 連絡を受けている番号やメールが、自分の想定しているものであることを確認してください。\n> * ディレクトリ内の認証データの書式が正しいことを確認してください (例: +1 4255551234 または *user\\@contoso.com*)。 \n"
  - question: "パスワード リセットはどのような言語に対応していますか。 \n"
    answer: >
      > パスワードのリセット UI、SMS メッセージ、音声通話は、Microsoft 365 でサポートされているのと同じ言語にローカライズされています。

      >

      >
  - question: "ディレクトリの構成タブで組織のブランド項目を設定した場合、パスワードのリセット エクスペリエンスのどの部分がブランド化されますか。 \n"
    answer: >
      > パスワード リセット ポータルにお客様の組織のロゴが表示されるほか、[管理者に連絡してください] リンクにカスタムのメール アドレスまたは URL を構成できます。 パスワード リセットによって送信されるメールは、組織のロゴ、色、メールの本文内の名前を含み、その特定の名前に対する設定でカスタマイズされます。

      >

      >
  - question: "パスワード リセット ページへの移動方法をユーザーに指示するにはどうしたらよいですか。 \n"
    answer: >
      > [SSPR のデプロイ](howto-sspr-deployment.md#plan-communications)に関する記事に記載されている提案をいくつか試します。

      >

      >
  - question: "モバイル デバイスからこのページを利用できますか。 \n"
    answer: >
      > はい。このページは、モバイル デバイスでも使用できます。

      >

      >
  - question: "ユーザーがパスワードをリセットするときに、ローカルの Active Directory アカウントのロックを解除できますか。 \n"
    answer: >
      > はい。 ユーザーが自分のパスワードをリセットするとき、Azure AD Connect を使ってパスワード ライトバックがデプロイされている場合は、パスワードをリセットしたときに、そのユーザーのアカウントが自動的にロック解除されます。

      >

      >
  - question: "パスワードのリセットをユーザーのデスクトップ サインイン エクスペリエンスに直接統合できますか。 \n"
    answer: >
      > Azure AD Premium のお客様は、追加料金なしで Microsoft Identity Manager をインストールし、オンプレミスのパスワード リセット ソリューションをデプロイすることができます。

      >

      >
  - question: "ロケールごとに異なるセキュリティの質問を設定できますか。 \n"
    answer: >
      > いいえ。現時点ではできません。

      >

      >
  - question: "セキュリティの質問の認証オプションには質問をいくつ設定できますか。 \n"
    answer: >
      > [Azure portal](https://portal.azure.com) では、カスタムのセキュリティの質問を最大で 20 個設定できます。

      >

      >
  - question: "セキュリティの質問の長さに制限はありますか。 \n"
    answer: >
      > セキュリティの質問に許される長さは 3 文字から 200 文字です。

      >

      >
  - question: "セキュリティの質問に対する回答の長さに制限はありますか。 \n"
    answer: >
      > 回答に許される長さは 3 文字から 40 文字です。

      >

      >
  - question: "回答を複数設定しようとすると拒否されますか。 \n"
    answer: >
      > はい。セキュリティの質問に対して重複する回答は拒否されます。

      >

      >
  - question: "ユーザーが同じセキュリティの質問を 2 回以上登録することはできますか。 \n"
    answer: >
      > いいえ。 ユーザーは、特定の質問を登録した後、同じ質問を再度登録することはできません。

      >

      >
  - question: "登録とリセットに使用するセキュリティの質問に最低限必要となる個数を設定できますか。 \n"
    answer: >
      > はい。登録用とリセット用にそれぞれ制限を設定できます。 登録に要求できるセキュリティの質問の数は 3 から 5 個、リセットに要求できる質問の数も 3 から 5 個です。

      >

      >
  - question: >
      リセットの場合はユーザーにセキュリティの質問の使用を要求するようにポリシーを構成しましたが、Azure 管理者に対する設定は異なっているようです。**
    answer: >
      > これは正しい動作です。 Microsoft では、任意の Azure 管理者ロールに強力な既定の 2 ゲート パスワードのリセット ポリシーを適用します。 これにより、管理者はセキュリティの質問を使用できなくなります。 このポリシーについて詳しくは、「[Azure Active Directory のパスワード ポリシーと制限](concept-sspr-policy.md)」をご覧ください。

      >

      >
  - question: "リセットに必要な質問の最大数を超える数の質問をユーザーが登録した場合、セキュリティの質問はリセット時にどのように選択されますか。 \n"
    answer: >
      > ユーザーが登録したすべてのセキュリティの質問の中から *N* 個の質問がランダムに選択されます。*N* は、**[リセットに必要な質問の数]** オプションに設定されている数です。 たとえば、ユーザーが 5 個のセキュリティの質問を登録してあり、パスワードのリセットには 3 個だけが必要な場合は、5 個の質問から 3 個がランダムに選ばれて、リセット時に表示されます。 同じ質問が繰り返し表示されるのを防ぐため、ユーザーが質問の答えを間違えた場合は、選択プロセスが最初から行われます。

      >

      >
  - question: "電子メールと SMS のワンタイム パスコードの有効期間はどのくらいですか。 \n"
    answer: >
      > パスワードのリセットのセッション有効期間は 15 分です。 パスワード リセット操作の開始からパスワードをリセットするまで、ユーザーに 15 分の時間が与えられます。 メールと SMS のワンタイム パスコードは、パスワード リセット セッション中に 5 分間有効です。

      >

      >
  - question: "ユーザーがパスワードをリセットするのをブロックできますか。 \n"
    answer: >
      > はい。グループを使って SSPR を有効にしている場合、ユーザーがパスワードをリセットできるグループから個別のユーザーを削除できます。 ユーザーがグローバル管理者である場合、パスワードをリセットする能力は保持され、これを無効にすることはできません。

      >

      >
- name: パスワードの変更
  questions:
  - question: "ユーザーが自分のパスワードを変更するにはどこにアクセスすればよいですか。 \n"
    answer: >
      > ユーザーは [Office 365](https://portal.office.com) ポータルや[アクセス パネル](https://myapps.microsoft.com)など、右上隅にプロファイル画像やアイコンが表示されるページであればどこでもパスワードを変更できます。 ユーザーは[アクセス パネルのプロファイル ページ](https://account.activedirectory.windowsazure.com/r#/profile)からパスワードを変更できます。 また、パスワードの有効期限が切れている場合は、Azure AD のサインイン ページで自動的にパスワードを変更するように求められます。 最終的には、ユーザーは [Azure AD のパスワード変更ポータル](https://account.activedirectory.windowsazure.com/ChangePassword.aspx)を表示して、パスワードを変更できます。

      >

      >
  - question: "ユーザーのオンプレミスのパスワードの有効期限が切れたときに Office ポータルに通知できますか。 \n"
    answer: >
      > はい。現在、Active Directory フェデレーション サービス (AD FS) を使っている場合は通知できるようになりました。 AD FS を使っている場合は、「[Sending password policy claims with AD FS](/windows-server/identity/ad-fs/operations/configure-ad-fs-to-send-password-expiry-claims?f=255&MSPPError=-2147217396)」(AD FS でパスワード ポリシー要求を送信する) の手順に従ってください。 パスワード ハッシュ同期を使っている場合は、現時点では通知できません。 マイクロソフトではパスワードのポリシーをオンプレミスのディレクトリから同期していないため、有効期限切れの通知をクラウドに送信できません。 いずれの場合でも、[PowerShell を使ってパスワードの有効期限が迫っていることをユーザーに通知する](https://social.technet.microsoft.com/wiki/contents/articles/23313.notify-active-directory-users-about-password-expiry-using-powershell.aspx)ことは可能です。

      >

      >
  - question: "ユーザーがパスワードを変更するのをブロックできますか。 \n"
    answer: >
      > クラウド専用のユーザーの場合、パスワードの変更をブロックすることはできません。 オンプレミスのユーザーの場合は、 **[ユーザーはパスワードを変更できない]** オプションをオンに設定できます。 選択したユーザーは自分のパスワードを変更できません。

      >

      >
- name: パスワード管理レポート
  questions:
  - question: "パスワード管理レポートにデータが表示されるまでにどのくらいの時間がかかりますか。 \n"
    answer: >
      > データは、5 分から 10 分でパスワード管理レポートに表示されます。 場合によっては、最大 1 時間かかることもあります。

      >

      >
  - question: "パスワード管理レポートのフィルターにはどのような方法がありますか。 \n"
    answer: >
      > パスワード管理レポートをフィルター処理するには、レポート上部の列ラベルの右端にある小さな虫眼鏡アイコンを選びます。 より高度なフィルター処理を実行するには、レポートを Excel にダウンロードしてピボット テーブルを作成します。

      >

      >
  - question: "パスワード管理レポートに格納される最大イベント数はどれだけですか。 \n"
    answer: >
      > パスワード管理レポートには、最大 30 日間の範囲について、最大 75,000 個のパスワード リセット イベントまたはパスワード リセット登録イベントが格納されます。 より多くのイベントを格納できるように、この値の拡張に取り組んでいます。

      >

      >
  - question: "パスワード管理レポートはどの程度の期間まで遡って作成できますか。 \n"
    answer: >
      > パスワード管理レポートには、過去 30 日以内に発生した操作が表示されます。 今のところ、このデータをアーカイブする必要がある場合は、レポートを定期的にダウンロードして別の場所に保存してください。

      >

      >
  - question: "パスワード管理レポートに表示できる行の最大数はありますか。 \n"
    answer: >
      > はい。 UI に表示した場合またはダウンロードした場合のいずれでも、パスワード管理レポートに表示できる最大行数は 75,000 行です。

      >

      >
  - question: "パスワードのリセットまたは登録レポート データにアクセスする API はありますか。 \n"
    answer: >
      > はい。この情報は、[認証方法のアクティビティ レポート](howto-authentication-methods-activity.md)、または[パスワード リセット アクティビティを取得するための API](/graph/api/reportroot-list-usercredentialusagedetails) から取得できます。 [監査ログ API](/graph/api/resources/azure-ad-auditlog-overview) を使用して、SSPR イベントでフィルター処理することもできます。

      >

      >
- name: パスワードの書き戻し
  questions:
  - question: "パスワード ライトバックは、バック グラウンドでどのよう処理を行うのですか。 \n"
    answer: >
      > パスワード ライトバックを有効にした場合の動作とシステム内でデータがオンプレミスの環境に戻る経路について詳しくは、[パスワード ライトバックのしくみ](./tutorial-enable-sspr-writeback.md)に関する記事を参照してください。

      >

      >
  - question: "パスワード ライトバックが機能するにはどれくらいの時間がかかりますか。 パスワード ハッシュ同期のような同期遅延がありますか。 \n"
    answer: >
      > パスワード ライトバックは即座に実行されます。 パスワード ライトバックは、パスワード ハッシュ同期とは根本的に異なる方法で動作する同期パイプラインです。 パスワード ライトバックでは、ユーザーは、パスワードのリセット操作または変更操作の完了についてリアルタイムのフィードバックを受け取ります。 正常なパスワード ライトバックの平均時間は 500 ミリ秒未満です。

      >

      >
  - question: "オンプレミスのアカウントが無効にされている場合、クラウド アカウントとアクセスにどのような影響がありますか。 \n"
    answer: >
      > お客様のオンプレミスの ID が無効にされている場合、AD Connect による次回の同期間隔で、お客様のクラウド ID およびアクセスも無効になります。 既定では、この同期は 30 分ごとに行われます。

      >

      >
  - question: "オンプレミスのアカウントがオンプレミスの Active Directory パスワード ポリシーによって制約されている場合に、パスワードを変更すると、SSPR はこのポリシーに従いますか。 \n"
    answer: >
      > はい。SSPR は、オンプレミスの Active Directory パスワード ポリシーに依存し、これに従います。 このポリシーには、一般的な Active Directory ドメイン パスワード ポリシーだけでなく、ユーザーを対象として定義され、細かく設定されているすべてのパスワード ポリシーが含まれます。

      >

      >
  - question: "パスワード ライトバックはどの種類のアカウントで動作しますか。 \n"
    answer: >
      > パスワード ライトバックが動作するのは、オンプレミスの Active Directory から Azure AD に対して同期化されるユーザー アカウントです (フェデレーション ユーザー、パスワード ハッシュ同期ユーザー、パススルー認証ユーザーなど)。

      >

      >
  - question: "パスワード ライトバックでは、ドメインのパスワード ポリシーが適用されますか。 \n"
    answer: >
      > はい。 パスワード ライトバックでは、ローカル ドメインのパスワードにユーザーが設定したパスワードの有効期間、履歴、複雑さ、フィルター、その他の制限が適用されます。

      >

      >
  - question: "パスワード ライトバックはセキュリティで保護されていますか。  ハッキングされないようにするにはどうすればよいですか。 \n"
    answer: >
      > はい。パスワード ライトバックはセキュリティで保護されています。 パスワード ライトバック サービスによって実装される多層セキュリティについて詳しくは、[パスワード ライトバックの概要](./tutorial-enable-sspr-writeback.md)の記事の[パスワード ライトバックのセキュリティ モデル](concept-sspr-writeback.md#password-writeback-security)に関するセクションをご覧ください。

      >

