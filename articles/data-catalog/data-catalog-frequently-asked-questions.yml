title: Azure Data Catalog のよく寄せられる質問
summary: >
  [!INCLUDE [Azure Purview redirect](../../includes/data-catalog-use-purview.md)]


  この記事では、Azure Data Catalog サービスに関連する、よく寄せられる質問の回答を示します。
sections:
- name: 無視
  questions:
  - question: >
      Azure Data Catalog とは何ですか
    answer: >
      Data Catalog は、Microsoft Azure でホストされるフル マネージドのサービスであり、エンタープライズ データ ソースの登録および検出のシステムとして機能します。 Data Catalog を利用することで、アナリストやデータ サイエンティスト、開発者など、さまざまなユーザーがデータ ソースを登録、検出、理解、消費することができます。
  - question: >
      どのようなお客様の課題を解決しますか?
    answer: >
      Data Catalog は、ユーザーがエンタープライズ データ ソースの検出と理解ができるように、データ ソースの検出と "ダーク データ" の課題に対処します。
  - question: >
      対象ユーザーはだれですか?
    answer: >
      Data Catalog は、次のような技術者と技術者以外のユーザーを対象にしています。


      * データ開発者、BI、および分析のプロフェッショナル:他のユーザーが使用するデータおよび分析用コンテンツの生成を担当するユーザー。

      * データ スチュワード:データ、データの意味、意図された使用方法に関する知識を持つユーザー。

      * データ コンシューマー:選択したツールを使用して、ジョブの実行に必要なデータを簡単に検出し、理解し、接続できる必要があるユーザー。

      * 中央 IT:ビジネス ユーザー向けに、数百のデータ ソースを探索可能にする必要があり、データの使用方法と使用者を監視し続ける必要があるユーザー。
  - question: >
      地域ごとの可能性はどうなっていますか?
    answer: >
      Data Catalog サービスは、現在、次のデータ センターで使用できます。


      * 米国西部

      * 米国東部

      * 西ヨーロッパ

      * 北ヨーロッパ

      * オーストラリア東部

      * 東南アジア
  - question: >
      データ資産の数の制限はどのくらいですか?
    answer: >
      Free エディションの Data Catalog は、5,000 の登録済みデータ資産に制限されます。


      Standard Edition の Data Catalog は、最大 100,000 の登録済みのデータ資産をサポートします。


      テーブル、ビュー、ファイル、レポートなど、Data Catalog に登録されるすべてのオブジェクトが、データ資産として数えられます。
  - question: >
      サポートされているデータ ソースと資産の種類は何ですか?
    answer: >
      現在サポートされているデータ ソースの一覧については、「[Azure Data Catalog でサポートされるデータ ソース](data-catalog-dsr.md)」をご覧ください。
  - question: >
      別のデータ ソースのサポートを要求するにはどうすればよいですか?
    answer: >
      機能要求やその他のフィードバックを送信するには、[Azure フィードバック フォーラムの Data Catalog](https://feedback.azure.com/d365community/forum/3bedd14b-6b26-ec11-b6e6-000d3a4f032c?c=47edd14b-6b26-ec11-b6e6-000d3a4f032c#) を利用してください。
  - question: >
      新しいカタログを作成しようとすると、エラー "カタログは既に存在します" が表示されるのはなぜですか?
    answer: "Power BI Pro ライセンス付きの Office 365 E5 を購入すると、Microsoft によってサブスクリプションのリージョンに既定のカタログが自動的に作成されます。 このカタログは、無料の SKU を使用します。 Office 365 と Power BI のユーザー ライセンスは管理ページで管理されています。 \n\nただし、この種類のデータ カタログは **管理者オプション** を備えていないため、 **Azure portal** に表示されません。 この種類のデータ カタログは削除できません。 同様に、データ カタログの名前変更も、別のリージョンへの移動もできません。 \n\nPower BI Pro ライセンスが自動的に割り当てられているユーザー アカウントは、Power BI Pro ライセンス付きの Office 365 E5 にサインアップしたときに、使用許諾契約書によりデータ カタログのアクセス権を付与されます。 この種類のユーザーには、データ カタログ資産へのフル アクセス権 (管理特権なし) があります。 この種類のユーザーは、Azure Data Catalog の **カタログ ユーザー** 役割には \"*含まれません*\"。\n"
  - question: >
      Data Catalog の使用を開始するにはどうすればよいですか?
    answer: >
      使用を開始する最適な方法は、「[Data Catalog の概要](data-catalog-get-started.md)」の手順に従うことです。 この記事は、サービスの機能を網羅した概要です。
  - question: >
      データの登録方法を教えてください
    answer: "Data Catalog でデータを登録するには、次の手順を実行します。\n1. Azure Data Catalog ポータルの **[発行]** 領域で、Azure Data Catalog 登録ツールを起動します。 \n2. Data Catalog データ ソース登録ツールで、Data Catalog ポータルへのアクセスに使うのと同じ資格情報でサインインします。\n3. データ ソースと登録する特定の資産を選択します。\n"
  - question: >
      登録されているデータ資産に対し、どのようなプロパティが抽出されますか?
    answer: "具体的なプロパティはデータ ソースごとに異なりますが、一般に、Data Catalog 発行サービスでは次の情報が抽出されます。\n\n* 資産名\n* 資産の種類\n* 資産の説明\n* 属性/列名\n* 属性/列データ型\n* 属性/列の説明\n\n> [!IMPORTANT]\n> データ資産を Data Catalog に登録しても、クラウドへのデータの移動もコピーも行われません。 データ ソースから資産を登録すると、資産のメタデータが Azure にコピーされますが、データは、既存のデータ ソースの場所に残ります。 このルールの例外は、資産の登録時に、プレビュー レコードまたはデータ プロファイルをアップロードするように選択した場合です。 プレビューを含めると、最大 20 のレコードが各資産からコピーされ、Data Catalog にスナップショットとして格納されます。 データ プロファイルを含めると、集計情報が計算され、カタログに格納されているメタデータに含まれます。 集計情報には、テーブルのサイズ、列あたりの null 値の割合、または列の最小、最大、および平均値を含めることができます。 \n>\n>\n\n> [!NOTE]\n> ファーストクラス **Description** プロパティを持つ SQL Server Analysis Services などのデータ ソースに対し、Data Catalog データ ソース登録ツールはそのプロパティ値を抽出します。 ファーストクラス **Description** プロパティがない \"*オンプレミス*\" SQL Server リレーショナル データベースに対しては、Data Catalog データ ソース登録ツールはオブジェクトと列の **MS_Description** 拡張プロパティから値を抽出します。 このプロパティは、SQL Azure ではサポートされていません。 詳細については、「[データベース オブジェクトでの拡張プロパティの使用](/previous-versions/sql/sql-server-2008-r2/ms190243(v=sql.105))」を参照してください。\n>\n>\n"
  - question: >
      新しく登録された資産がカタログに表示されるまでにどのくらいの時間がかかりますか?
    answer: >
      Data Catalog に資産を登録した後に、それらが Data Catalog ポータルに表示されるまで、5 ～ 10 秒の時間がかかる可能性があります。
  - question: >
      登録したデータ資産のメタデータに注釈を付け、強化するには、どうするのですか?
    answer: >
      登録した資産にメタデータを指定する最も簡単な方法は、Data Catalog ポータルで資産を選択し、選択したオブジェクトのプロパティ ウィンドウまたはスキーマ ウィンドウで、値を入力することです。


      エキスパートやタグなどのいくつかのメタデータは、登録プロセス中に指定することもできます。 Data Catalog 発行サービスで指定した値は、その時点で登録されているすべての資産に適用されます。 ポータルに最近登録されたオブジェクトの追加の注釈を表示するには、Data Catalog データ ソース登録ツールの最終画面の **[ポータルの表示]** ボタンをクリックします。
  - question: >
      登録済みのデータ オブジェクトを削除するにはどうすればよいですか?
    answer: >
      Data Catalog からオブジェクトを削除するには、ポータルでオブジェクトを選択し、 **[削除]** ボタンをクリックします。 オブジェクトを削除すると、そのメタデータが Data Catalog から削除されますが、基になるデータ ソースには影響しません。
  - question: >
      エキスパートとは何ですか?
    answer: >
      エキスパートは、データ オブジェクトに関して、情報に基づいた、ある観点を持つ個人です。 オブジェクトには、複数のエキスパートを指定できます。 エキスパートは、オブジェクトの "所有者" である必要はありませんが、単純に、データをどのように使用でき、使用すべきかを知っている者です。
  - question: >
      問題が発生した場合に、Data Catalog チームに情報を伝えるにはどうすればよいですか?
    answer: >
      問題の報告、情報の共有、質問の投稿を行うには、[Azure Data Catalog フォーラム](/answers/topics/azure-data-catalog.html)にアクセスするか、[サポート リクエスト](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/overview)を開きます。
  - question: >
      カタログは興味がある別のデータ ソースを処理しますか?
    answer: >
      Data Catalog へのデータ ソースの追加には積極的に取り組んでいるところです。 サポートされている具体的なデータ ソースを確認する場合は、[Azure フィードバック フォーラムの Data Catalog](https://feedback.azure.com/d365community/forum/3bedd14b-6b26-ec11-b6e6-000d3a4f032c) に移動して、それを提案 (または、それが既に提案されている場合は、その支持を表明) してください。
  - question: >
      Data Catalog に資産を登録するには、どのようなアクセス許可が必要ですか?
    answer: >
      Data Catalog 登録ツールを実行するには、データ ソースに対し、そのソースからメタデータを読み取ることができるアクセス許可が必要です。 プレビューも含めるには、登録されるオブジェクトからのデータの読み取りができるアクセス許可が必要です。


      Data Catalog を使うことで、カタログ管理者は、カタログにメタデータを追加できるユーザーとグループを制限することもできます。 詳しくは、「[データ カタログとデータ資産へのアクセスをセキュリティで保護する方法](data-catalog-how-to-secure-catalog.md)」をご覧ください。
  - question: >
      Data Catalog は、オンプレミスのデプロイメントにも使用できますか?
    answer: >
      Data Catalog は、クラウドとオンプレミスの両方のデータ ソースを操作できるクラウド サービスであり、ハイブリッド データ ソース検出ソリューションを提供します。 現在オンプレミスで実行する Data Catalog のバージョンの計画はありません。
  - question: >
      登録するデータ ソースから抽出するメタデータを追加したり、強化したりできますか?
    answer: "Data Catalog の機能の拡張に積極的に取り組んでいるところです。 登録時にデータ ソースからさらにメタデータを抽出する場合は、[Azure フィードバック フォーラムの Data Catalog](https://feedback.azure.com/d365community/forum/3bedd14b-6b26-ec11-b6e6-000d3a4f032c) で、それを提案して (または既に提案されている場合は、賛成票を投じて) ください。 \n\nデータ ソース登録ツールによってこのメタデータが抽出されないデータ ソースの列/スキーマ メタデータ、プレビュー、またはデータ プロファイルを含めたい場合は、Data Catalog API を使ってこのメタデータを追加できます。 詳しくは、[Azure Data Catalog の REST API](/rest/api/datacatalog/) に関するページをご覧ください。\n"
  - question: >
      特定のユーザーだけが検出できるように、登録されているデータ資産の可視性を制限するにはどうすればいいですか?
    answer: >
      Data Catalog で、データ資産を選択し、 **[所有権の取得]** ボタンをクリックします。 Data Catalog のデータ資産の所有者は、可視性設定を変更して、すべてのユーザーが、所有している資産を検出できるようにするか、または特定のユーザーに可視性を制限することができます。 詳細については、「[Azure Data Catalog でデータ資産を管理する](data-catalog-how-to-manage.md)」をご覧ください。
  - question: >
      データ ソースの変更がカタログに反映されるように、データ資産の登録を更新するにはどうすればいいですか?
    answer: >
      カタログに既に登録されているデータ資産のメタデータを更新するには、その資産を含むデータ ソースを再登録するだけです。 テーブルまたはビューの列の追加や削除などのデータ ソースのすべての変更は、カタログで更新されますが、ユーザーによって提供されたすべての注釈は維持されます。
  - question: >
      ここに質問の答えがありません。 どうすればいいですか?
    answer: '[Azure Data Catalog Q&A フォーム](/answers/topics/azure-data-catalog.html)にアクセスしてください。'
