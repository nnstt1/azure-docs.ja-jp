title: Azure Network Watcher に関してよく寄せられる質問 (FAQ)
summary: >
  [Azure Network Watcher](./network-watcher-monitoring-overview.md) サービスは、Azure 仮想ネットワーク内のリソースの監視、診断、メトリックの表示、ログの有効化または無効化を行うツール スイートを提供します。 この記事では、そのサービスに関する一般的な質問への回答を示します。
sections:
- name: 全般
  questions:
  - question: >
      Network Watcher とは
    answer: >
      Network Watcher は、Virtual Machines、Virtual Networks、アプリケーション ゲートウェイ、ロード バランサー、および Azure 仮想ネットワーク内のその他のリソースの IaaS (サービスとしてのインフラストラクチャ) コンポーネントのネットワーク正常性を監視および修復するように設計されています。 PaaS (サービスとしてのプラットフォーム) インフラストラクチャを監視したり、Web/モバイル分析を取得したりするためのソリューションではありません。
  - question: >
      Network Watcher で提供されるツール
    answer: "Network Watcher には、3 つの主要な機能セットがあります。\n* 監視\n  * [トポロジ ビュー](./view-network-topology.md)には、仮想ネットワーク内のリソースと、リソース間のリレーションシップが表示されます。\n  * [接続モニター](./connection-monitor.md)では、VM と他のネットワーク リソースとの間の接続および待機時間を監視できます。\n  * [Network Performance Monitor](../azure-monitor/insights/network-performance-monitor.md) を使用すると、ハイブリッド ネットワーク アーキテクチャ、ExpressRoute 回線、サービス/アプリケーション エンドポイントの全体にわたって接続と待機時間を監視できます。  \n* 診断\n  * [IP フロー検証](./network-watcher-ip-flow-verify-overview.md)では、VM レベルでトラフィックのフィルター処理に関する問題を検出できます。\n  * [次ホップ](./network-watcher-next-hop-overview.md)は、トラフィックのルートを検証してルーティングの問題を検出するのに役立ちます。\n  * [接続のトラブルシューティング](./network-watcher-connectivity-portal.md)では、VM と他のネットワーク リソースとの間で、1 回限りの接続と待機時間のチェックが有効になります。\n  * [パケット キャプチャ](./network-watcher-packet-capture-overview.md)を使用すると、仮想ネットワーク内の VM でのすべてのトラフィックをキャプチャできます。\n  * [VPN のトラブルシューティング](./network-watcher-troubleshoot-overview.md)では、VPN ゲートウェイと接続に対して複数の診断チェックを実行し、問題のデバッグに役立てることができます。\n* ログ記録\n  * [NSG フロー ログ](./network-watcher-nsg-flow-logging-overview.md)では、[ネットワーク セキュリティ グループ (NSG)](../virtual-network/network-security-groups-overview.md) のすべてのトラフィックをログに記録できます。\n  * [Traffic Analytics](./traffic-analytics.md) では、NSG フロー ログのデータを処理して、ネットワーク トラフィックの視覚化、クエリ、分析、解釈を行うことができます。\n\n\n詳細については、[Network Watcher の概要のページ](./network-watcher-monitoring-overview.md)を参照してください。\n"
  - question: >
      Network Watcher の価格のしくみ
    answer: >
      Network Watcher のコンポーネントと各コンポーネントの価格については、[価格のページ](https://azure.microsoft.com/pricing/details/network-watcher/)を参照してください。
  - question: >
      Network Watcher がサポートされている/利用できるリージョンはどれですか?
    answer: >
      [Azure サービスの利用可能性のページ](https://azure.microsoft.com/global-infrastructure/services/?products=network-watcher)で、最新のリージョン別の利用可能性を確認できます。
  - question: >
      Network Watcher を使用するために必要なアクセス許可は何ですか?
    answer: >
      [Network Watcher を使用するために必要な Azure RBAC アクセス許可](./required-rbac-permissions.md)に関する記事にある一覧を参照してください。 リソースをデプロイするために、NetworkWatcherRG (下記参照) に対する共同作成者のアクセス許可が必要です。
  - question: >
      Network Watcher を有効化する方法
    answer: >
      Network Watcher サービスは、すべてのサブスクリプションで[自動的に有効になります](https://azure.microsoft.com/updates/azure-network-watcher-will-be-enabled-by-default-for-subscriptions-containing-virtual-networks/)。
  - question: >
      Network Watcher デプロイ モデルは何ですか?
    answer: >
      Network Watcher の親リソースは、各リージョンで一意のインスタンスを使用してデプロイされます。 名前付け形式: NetworkWatcher_RegionName。 例:NetworkWatcher_centralus は、"米国中部" リージョンの Network Watcher リソースです。
  - question: >
      NetworkWatcherRG とは何ですか?
    answer: >
      Network Watcher リソースは、自動的に作成される非表示の **NetworkWatcherRG** リソース グループに配置されます。 たとえば、NSG フロー ログ リソースは Network Watcher の子リソースであり、NetworkWatcherRG で有効になっています。
  - question: "Network Watcher 拡張機能をインストールする必要があるのはなぜですか? \n"
    answer: "Network Watcher 拡張機能は、VM からトラフィックを生成またはインターセプトする必要があるすべての機能に必要です。 \n"
  - question: >
      Network Watcher 拡張機能が必要なのはどの機能ですか?
    answer: >
      パケット キャプチャ、接続のトラブルシューティング、接続モニターの機能では、Network Watcher 拡張機能が必要です。
  - question: >
      Network Watcher でのリソース制限とは何ですか?
    answer: "すべての制限については、[サービス制限の](../azure-resource-manager/management/azure-subscription-service-limits.md#network-watcher-limits)に関するページを参照してください。  \n"
  - question: "リージョンごとに Network Watcher の 1 つのインスタンスしか許可されないのはなぜですか? \n"
    answer: >
      機能が動作するためには、Network Watcher は 1 つのサブスクリプションに対して一度だけ有効にされる必要があります。これはサービスの上限ではありません。
  - question: "Network Watcher リソースを管理するにはどうすればよいですか？ \n"
    answer: "Network Watcher リソースは、Network Watcher のバックエンドサービスを表しており、Azure によって完全に管理されています。 お客様はその管理を行う必要はありません。 移動などの操作は、リソースではサポートされていません。 ただし、[リソースを削除することはできます](./network-watcher-create.md#delete-a-network-watcher-in-the-portal)。 \n"
- name: サービスの可用性と冗長性
  questions:
  - question: "Network Watcher サービスにゾーン回復性はありますか? \n"
    answer: "はい。 Network Watcher サービスは、既定ではゾーン回復性を備えています。 \n"
  - question: "どのように Network Watcher サービスにゾーン回復性を構成しますか? \n"
    answer: "ゾーン回復性を有効にするために、顧客による構成は必要ありません。 Network Watcher リソースのゾーン回復性は、既定で使用できるようになっており、サービス自体によって管理されます。 \n"
- name: NSG フロー ログ
  questions:
  - question: >
      NSG フロー ログの機能
    answer: >
      Azure ネットワーク リソースは、[ネットワーク セキュリティ グループ (NSG)](../virtual-network/network-security-groups-overview.md) を使用して結合および管理できます。 NSG フロー ログを使用すると、NSG を介してすべてのトラフィックに関する 5 組のフロー情報をログに記録できます。 未処理のフロー ログは Azure ストレージ アカウントに書き込まれ、必要に応じてさらに処理、分析、クエリ実行、またはエクスポートできます。
  - question: >
      ファイアウォールの背後にあるストレージ アカウントで NSG フロー ログを使用する方法
    answer: "ファイアウォールの背後にあるストレージ アカウントを使用するには、信頼できる Microsoft サービスからストレージ アカウントにアクセスするための例外を指定する必要があります。\n\n* ポータルのグローバル検索でストレージ アカウントの名前を入力するか、[[ストレージ アカウント] のページ](https://ms.portal.azure.com/#blade/HubsExtension/BrowseResource/resourceType/Microsoft.Storage%2FStorageAccounts)から、ストレージ アカウントに移動します\n* **[設定]** セクションで、 **[ファイアウォールと仮想ネットワーク]** を選択します\n* [許可するアクセス元] で **[選択されたネットワーク]** を選択します。 次に、 **[例外]** 下で、 **[信頼された Microsoft サービスによるこのストレージ アカウントに対するアクセスを許可します]** の横にあるボックスにチェックを付けます \n* 既に選択されている場合、変更は必要ありません。  \n* [NSG フロー ログの概要ページ](https://ms.portal.azure.com/#blade/Microsoft_Azure_Network/NetworkWatcherMenuBlade/flowLogs)でターゲットの NSG を見つけて、上記のストレージ アカウントを選択した状態で NSG フロー ログを有効にします。\n\n数分後にストレージ ログを確認できます。TimeStamp が更新されていることや新しい JSON ファイルが作成されていることがわかります。\n"
  - question: >
      サービス エンドポイントの背後にあるストレージ アカウントで NSG フロー ログを使用する方法
    answer: >
      NSG フロー ログはサービス エンドポイントと互換性があります。追加の構成は不要です。 仮想ネットワークの[サービス エンドポイントを有効にする方法に関するチュートリアル](../virtual-network/tutorial-restrict-network-access-to-resources.md#enable-a-service-endpoint)を参照してください。
  - question: >
      フロー ログのバージョン 1 と 2 の違い
    answer: >
      フロー ログ バージョン 2 では、"*フロー状態*" という概念が導入されており、転送するバイトとパケットに関する情報が保存されます。 詳細については、[こちら](./network-watcher-nsg-flow-logging-overview.md#log-format)を参照してください。
