title: Azure のセキュリティのドキュメント
summary: セキュリティは、Azure のすべての要素に統合されています。 Azure は、グローバル セキュリティ インテリジェンス、高度な顧客向けコントロール、安全で堅牢なインフラストラクチャのたまものである比類の無いセキュリティ上の利点を提供します。 この強力な組み合わせにより、アプリケーションとデータの保護、コンプライアンスに関する取り組みの支援、あらゆる規模の組織に適したコスト効果の高いセキュリティの提供が可能になります。
