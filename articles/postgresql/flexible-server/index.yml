title: フレキシブル サーバーのドキュメント
summary: Azure Database for PostgreSQL 柔軟なサーバーは、予測可能なパフォーマンスと動的なスケーラビリティを備えたミッションクリティカルなワークロードを処理できるサービスとしての完全に管理された PostgreSQL データベースです。 Azure Database for PostgreSQL では、任意のオープンソース ツールとプラットフォームを利用してアプリケーションを開発できます。 クイックスタート、チュートリアル、およびサンプルを使用して、フレキシブル サーバーの使用方法を学習してください。
