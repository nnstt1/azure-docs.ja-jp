title: 独立系ソフトウェア ベンダー (ISV) からクラウド リセラーへのプライベート プランの構成に関する一般的な質問
summary: この記事では、独立系ソフトウェア ベンダー (ISV) からクラウド リセラーへのプライベート プランの構成に関する質問について説明します。
sections:
- name: プライベート プランの設定
  questions:
  - question: どのようなプランの種類に ISV はプライベート プランを拡張できますか?
    answer: >
      このプランは、クラウド ソリューション プロバイダー (CSP) チャネルを通じた販売向けに取引できる必要があり、オプトインされる必要があります。 これは、ライセンス ベースと使用量ベースの両方のプランの種類に適用されます。
  - question: CSP パートナーは ISV とマージンについて協議しますか。それとも、ISV はすべての CSP パートナーに包括的なマージンを適用するだけですか?
    answer: "ISV と CSP パートナーは、マージンについて協議する必要があります。 また、ISV は、CSP パートナーと相談することなく、マージンを提供することもできます。 プランあたり 400 の CSP テナントの上限があります。 \n"
  - question: プライベート プランの期間はどの程度ですか? プランの期間と同じですか?
    answer: >
      各プライベート プランには開始日と終了日があります。 請求および期間が月単位のプランの種類の場合、マージンはプライベート プランの終了日まで適用されます。 プライベート プランの終了日後の次の請求イベント時、ISV がそのプランと CSP パートナーに対して新しいプライベート プランを作成していない限り、CSP パートナーはマージンを適用しない価格で請求されます。


      1 年の期間 (年次請求) の場合、CSP は、プライベート プランの期間中に請求イベントが発生した場合、マージンを適用した価格で請求されます。


      現時点では、月次請求、1 年の期間のプランはありません。
  - question: ISV は顧客レベルでマージンを適用できますか。それとも CSP パートナー レベルでのみですか?
    answer: >
      マージンは、CSP パートナー テナント レベルで適用されます。 CSP パートナーは、任意の顧客に対して行うすべての取引のマージンを受け取ります。 顧客レベル (CSP パートナーの顧客) でのマージンを適用については、今後のフェーズで検討中です。
  - question: ISV は、各リージョンでプライベート プランを作成する必要がありますか?
    answer: "いいえ。 ISV がプランを公開する際、プランを販売できる国を選択します。 ISV は、CSP パートナー向けのプライベート プランを作成するときに、同じプライベート プラン内の任意のリージョンから CSP テナントを選択できます。 \n"
  - question: ISV は、異なる CSP パートナーに異なるマージン率を設定できますか?
    answer: >
      はい。ISV では、CSP パートナーごとにオファー/プラン レベルでマージンを構成できます。 異なるマージン率を設定するには、個別のプライベート プランが必要です。
  - question: 作成後、プライベート プランがアクティブになるにはどのくらいの時間がかかりますか?
    answer: >
      一概には言えません。 プランがオプトインされ、ISV が自社のプランを販売するために CSP パートナーを既に選択している場合、変更はほぼ即時 (15 分以内) です。 プランを CSP 経由で販売することをオプトインする必要がある場合、または CSP パートナーが ISV のプランを販売する許可を得る必要がある場合は、待機時間が長くなることがあります (最大 6 時間)。
  - question: ISV がオプトインしていない CSP パートナーへのマージンの提供や、CSP 経由での販売をオプトインしていないプランの提供を行おうとするとどうなりますか?
    answer: >
      プランを販売するために選択しなかった CSP に対してプライベート プランを作成すると、自動的にその CSP がプランを販売できるようになります。 同様に、プランが CSP 経由での販売をオプトインされておらず、ISV が CSP に対してマージンを作成する場合、そのプランは (すべての CSP ではなく) その CSP のみを介して販売されるように CSP にオプトインされます。
  - question: ISV がマージンを提供するパートナーを探したが、見つけることができない場合、追加できますか?
    answer: >
      いいえ。 パートナーは Microsoft の CSP プログラムの一員でなければならず、マージンを提供されるためには、直接 CSP または間接プロバイダーである必要があります。 パートナーが検索で返されない場合は、Microsoft の CSP プログラムの一員ではないか、間接リセラーである可能性があります。 CSP パートナーは、「[クラウド ソリューション プロバイダー プログラムに登録する](/partner-center/enrolling-in-the-csp-program)」で、プログラムへの登録方法に関する情報を確認できます。
  - question: ISV が、ディストリビューターまたは間接プロバイダーを通じて購入する間接リセラーと連携する場合、ISV は間接リセラーを介してプランを販売するにはどうすればよいですか?
    answer: >
      ISV は、間接リセラーの購入元である間接プロバイダーを選択する必要があり、間接プロバイダーは、間接リセラーを介して ISV のプランを販売するかどうかを決める必要があります。


      ISV は、間接リセラーにマージンやプライベート プランを直接提供することはできませんが、間接プロバイダーは間接リセラーにマージンを渡すことを決定できます。
  - question: ISV がすべての CSP パートナーへの販売をオプトインしている場合、CSP パートナーの選択したグループのみにマージンを提供できますか?
    answer: >
      はい。 プランあたり 400 の CSP テナントの上限があります。
  - question: ISV がオファー レベルでマージンを追加する場合、そのオファーの下にあるすべてのプランが含まれますか?
    answer: >
      はい。選択したオファーの下にある既存および将来のすべてのプランが含まれます。
  - question: 400 のCSP テナントの制限が適用されるパートナーの種類はどれですか?
    answer: "この制限は、間接プロバイダーと直接請求 CSP パートナーのテナントの数に適用されます。 間接プロバイダーが何千もの間接リセラーを擁している場合、それらのテナントは制限の合計に適用されません。 \n"
- name: プライベート プランの編集
  questions:
  - question: ISV がプライベート プランの期間を変更する必要がある場合はどうすればよいですか?
    answer: >
      ISV は、いったんプライベート プランを供与したら、プライベート プランの期間を終了日より前に変更したり、終了日を変更したりすることはできません。 CSP パートナーがプライベート プランを受け取ったら、それは終了日までロックされます。


      ISV がより高いマージン率を CSP パートナーに提供する新しいプライベート プランを追加し、そのタイムラインが現在のプランと重複する場合は、より高いマージン率が適用されます。
  - question: プライベート プランはキャンセルできますか?
    answer: >
      ISV は、プライベート プランのキャンセル (取り消し) を要求できます。 CSP パートナーがまだプランを取り引きしていない場合、この要求は承認されます。


      CSP パートナーが顧客に対して取り引き済みの場合、ISV は期間の終了前にプライベート プランをキャンセルすることはできなくなります。
  - question: ISV が間違って、正しくないマージン率でプライベート プランを作成した場合、編集できますか?
    answer: >
      プライベート プランは、送信されたら、その期間が終了するまで編集できません。 ISV は、CSP パートナーがまだプランを取り引きしていない場合にのみ、元のプライベート プランを (取り消し要求を介して) キャンセルするように要求できます。
  - question: ISV は、既存のプライベート プランから CSP パートナーを削除できますか?
    answer: "いいえ。CSP パートナーがプランを取り引き済みの場合、ISV はそのパートナーを削除できません。\n\n元のプライベート プランからプランを取り引きしたパートナーがいない場合、ISV は、削除したい CSP を除いた新しいプライベート プランを作成できます。 その後、元のプライベート プランをキャンセルする必要があります。 \n\nプライベート プランの別の CSP パートナーがプランを取り引き済みだが、削除予定の CSP はまだ取り引きしていない場合、ISV は、削除したい CSP なしで新しいプライベート プランを作成できます。 その後、取り消し機能を使用して元のプライベート プランをキャンセルできます。 \n"
  - question: ISV は既存のプライベート プランにパートナーを追加できますか?
    answer: >
      いいえ。 新しい CSP パートナーを追加するには、ISV は新しいプライベート プランを作成する必要があります。
  - question: ISV で既存のプライベート プランの終了日を延長するにはどうすればよいですか?
    answer: "既存のプライベート プランの終了日は延長できません。 ISV パートナーは、新しいプライベート プランを作成する必要があります。 \n"
- name: 購入後
  questions:
  - question: 関連する Azure 使用料金がある場合、マージンはそれらの料金にも適用されますか?
    answer: >
      いいえ。マージンは、ISV が自社の製品に対して設定したソフトウェアの価格にのみ適用され、関連する Azure 使用料金には適用されません。
  - question: CSP パートナーが、プライベート プランの有効期限が切れた後、年間サブスクリプションを利用する顧客のシートを増やすとどうなりますか?
    answer: "\"*年間サブスクリプションは、資格ベースのプランにのみ適用されます*\"。\n\n元のプライベート プランの期間中にサブスクリプションが購入されているため、新しく追加されたシートは引き続き割引価格になります。 これは、年間サブスクリプション期間が終了するまで継続されます。 \n\nCSP パートナーが、従量制課金のプランのシートを増やすと、料金のうち、資格ベースの部分の価格は年間サブスクリプション期間の終了まで割引を継続しますが、従量制課金の価格に適用されるマージンは、プライベート プランの終了期間後に保持されません。 ここでの回避策は、ISV がサブスクリプション期間の終了までのその CSP パートナーに対する新しいプライベート プランを作成することです。\n\n同じ概念は、月単位のサブスクリプション (および請求) にも当てはまります。 プライベート プランが 1 か月で終了した場合、CSP パートナーは翌月、正規の価格で課金されます。\n\nプライベート プランの終了日は常に月末です。\n"
  - question: 支払いレポートはマージンによってどのような影響を受けますか?
    answer: 支払いレポートの表示に変更はありません。 Microsoft が請求する支払い金額と代理店手数料は、マージンが関連付けられている明細項目に対してマージンが適用された後の価格に基づきます。
