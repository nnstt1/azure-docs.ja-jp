title: リード構成でよくある問題と問題解決
summary: >
  この記事では、コマーシャル マーケットプレース オファーのリード管理でよく寄せられる質問に回答します。 パートナー センターでカスタマー リレーションシップ マネジメント (CRM) システムのリードを構成するときに発生することがあるエラーも取り上げます。
sections:
- name: 無視
  questions:
  - question: >
      リードの送信先の設定方法に関するヘルプはどこで入手できますか?
    answer: >
      CRM システムをコマーシャル マーケットプレース オファーに接続する方法の概要については、「[コマーシャル マーケットプレース オファーからの顧客リード](partner-center-portal/commercial-marketplace-get-customer-leads.md)」を参照してください。 エラーが発生した場合、以下のトラブルシューティングのガイダンスを確認してください。 他にもサポートが必要な場合、[パートナー センターのヘルプとサポート](https://go.microsoft.com/fwlink/?linkid=2165533)を通じてサポート チケットを送信してください。 次に、 **[オファーの作成]**  >  **[オファーの種類]**  >  **[潜在顧客管理の構成]** を選択し します。
  - question: >
      コマーシャル マーケットプレースでオファーを公開するには、リードのターゲットを構成する必要がありますか?
    answer: >
      回答は、発行しているオファーの種類によって異なります。 サービスとしてのソフトウェア (SaaS) および Dynamics 365 for Customer Engagement では、 **[連絡する]** を使用してすべての Dynamics 365 for Finance and Operations オファー、すべての Dynamics 365 Business Central オファー、すべてのコンサルティング サービス オファーを表示します。 その結果、リードのターゲットに接続する必要があります。 オファーの種類が一覧に表示されていない場合は、リードのターゲットへの接続は必要ありません。 ビジネス チャンスを逃さないように、リードのターゲットを構成することをお勧めします。
  - question: >
      テスト リードを確認するにはどうすればよいですか?
    answer: >
      リードのターゲットで `"MSFT_TEST"` を検索します。 Microsoft のテスト リードの例を以下に示します。 テスト リードの形式は、リードのターゲットによって異なります。


      ```

      {
          "userDetails": {
            "FirstName": "MSFT_TEST_636573304831318844",
            "LastName": "MSFT_TEST_636573304831318844",
            "Email": "MSFT_TEST_636573304831318844@test.com",
            "Phone": "1234567890",
            "Country": "US",
            "Company": "MSFT_TEST_636573304831318844",
            "Title": "MSFT_TEST_636573304831318844"
          },
          "LeadSource": "AzureMarketplace",
          "ActionCode": "INS",
          "OfferTitle": "Contoso Test"
          "Description": "MSFT_TEST_636573304831318844"
      }

      ```
  - question: >
      ライブ オファーがあるのですが、なぜリードが表示されないのですか?
    answer: >
      リードのターゲットへの接続が有効であることを確認します。 パートナー センター内でオファーの **[発行]** を選択すると、Microsoft からテスト リードが送信されます。 テスト リードが表示された場合、接続は有効です。 また、プレビュー手順でオファーのプレビューの取得を試みることによっても、リードの接続をテストすることができます。 コマーシャル マーケットプレースの一覧にある、 **[今すぐ入手する]** 、 **[連絡する]** 、または、 **[無料試用版]** を選択します。


      また、正しいデータを探していることを確認してください。 リード ターゲットに送信するリード データの説明については、「[リード データについて](partner-center-portal/commercial-marketplace-get-customer-leads.md)」を参照してください。
  - question: >
      リードのターゲットとして Azure BLOB ストレージを構成したのですが、リードが表示されないのはなぜですか?
    answer: "Azure BLOB ストレージはリードのターゲットとしてサポートされなくなったため、オファーによって生成された潜在顧客は失われています。 他のいずれかの[リードのターゲット オプション](partner-center-portal/commercial-marketplace-get-customer-leads.md)に切り替えてください。 \n"
  - question: >
      コマーシャル マーケットプレースからの電子メールを受信したのですが、CRM でリードを確認できないのはなぜですか?
    answer: >
      エンドユーザーの電子メール ドメインが .edu である可能性があります。 プライバシー上の理由から、個人情報が .edu ドメインから渡されることはありません。 [パートナー センターのヘルプとサポート](https://go.microsoft.com/fwlink/?linkid=2165533)を通じてサポート チケットを送信します。
  - question: >
      Azure テーブルをリードのターゲットとして構成しました。 リードを表示するにはどうすればよいですか?
    answer: >
      Azure テーブルに格納されているリード データには、Azure portal からアクセスできます。 また、zure Storage アカウントのテーブル データを表示するために [Azure Storage Explorer](https://azure.microsoft.com/features/storage-explorer/) を無料でダウンロードしてインストールすることもできます。
  - question: >
      Azure テーブルをリードのターゲットとして構成しました。 新しいコマーシャル マーケットプレースのリードが送信されるたびに通知を受け取ることはできますか?
    answer: >
      はい。 [Azure テーブルを使用したリード管理の構成](partner-center-portal/commercial-marketplace-lead-management-instructions-azure-table.md)に関するページの手順に従い、Azure テーブルにリードが追加された場合にメールを送信する Power Automate を使用して新しいフローを設定します。
  - question: >
      リードのターゲットとして Salesforce を構成したのですが、リードが見つからないのはなぜですか?
    answer: >
      Web-to-Lead フォームが候補リストに基づく必須フィールドになっているかどうかを確認してください。 なっている場合は、フィールドを任意指定のテキスト フィールドに切り替えてください。
  - question: >
      リードのターゲットに関して問題があり、一部のリードを取得できませんでした。 リードを電子メールで受信することはできますか?
    answer: >
      個人情報に関するポリシーがあるため、セキュリティ保護されていない電子メールでリード情報を共有することはできません。
  - question: >
      Azure テーブルをリードのターゲットとして構成しました。 料金はいくらかかりますか?
    answer: >
      リード生成データは小さいものです。 ほとんどすべてのパブリッシャーで 1 GB 未満です。 コストは、受信したリードの数によって異なります。 たとえば、1 か月に 1,000 のリードを受信した場合、コストは約 50 セントになります。 ストレージの価格の詳細については、「[Azure Storage の価格の概要](https://azure.microsoft.com/pricing/details/storage/)」を参照してください。


      質問への回答がなかった場合は、[パートナー センターのヘルプとサポート](https://aka.ms/marketplacepublishersupport)から Microsoft サポートにお問い合わせください。 次に、 **[オファーの作成]**  >  **[オファーの種類]**  >  **[潜在顧客管理の構成]** を選択し します。
  - question: >
      新しい顧客リードを受信したときに私宛に電子メール通知が届きます。 これらの電子メールを受信する別のユーザーを構成するにはどうすればよいですか?
    answer: >
      パートナーセンターでオファーにアクセスします。 **[オファーのセットアップ]** ページに移動し、 **[リード管理]**  >  **[編集]** を選択します。 **[連絡先の電子メール]** フィールドの電子メール アドレスを更新します。
  - question: " リード構成エラーのトラブルシューティング\n"
    answer: "**Could not save the lead to Dynamics CRM. \\(リードを Dynamics CRM に保存できませんでした。\\)Check the Dynamics CRM account settings. \\(Dynamics CRM のアカウント設定を確認してください。\\)LastCRMError:Unable to sign in to Dynamics CRM, LastCRMException: (LastCRMError: Dynamics CRM LastCRMException にサインインできません:)** \n\n> Microsoft 365 認証が選択されている場合は、ユーザー アカウントとパスワードが有効であることを確認してください。 Azure Active Directory が選択されている場合は、テナント ID、アプリケーション ID およびアプリケーション シークレット キーが、Azure Active Directory で設定されたものと一致するかどうか確認してください。 [こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)で説明されている手順に従います。 アカウントのユーザー名/パスワードが有効である場合は、それに Dynamics 365 へのアクセス権があることと、ライセンスが割り当てられていることを確認してください (Azure Active Directory を使用している場合は手順 11. ～ 15.、Office ユーザーを使用している場合は「セキュリティ設定」)。 \n\n**Could not save the lead to Dynamics CRM. \\(リードを Dynamics CRM に保存できませんでした。\\)User does not have create permissions for the leadsourcecode attribute in the lead entity (ユーザーにリード エンティティの leadsourcecode 属性の作成アクセス許可がありません)** \n\n> アプリケーション/ユーザーに、Microsoft Marketplace リード ライターへのセキュリティ ロールが割り当てられていません。 [こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の説明に従ってください (Azure Active Directory を使用している場合は手順 11 ～ 15、Office ユーザーを使用している場合は「セキュリティ設定」)。\n\n**Could not save the lead to Dynamics CRM using AAD. \\(AAD を使用してリードを Dynamics CRM に保存できませんでした。\\)Exception::Tenant not found. (Exception:: テナントが見つかりません。)This instance may happen if there are no active subscriptions for the tenant. \\(このインスタンスは、テナントに対するアクティブなサブスクリプションがない場合に発生する可能性があります。\\)**  \n\n> リード管理セクションで指定されたディレクトリ ID が、有効なディレクトリではありません。 手順 2 の説明に従って、ディレクトリ ID を取得してください ([こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の「Azure Active Directory」)。\n\n**Could not save the lead to Dynamics CRM. \\(リードを Dynamics CRM に保存できませんでした。\\)LastCRMError:SecLib::RetrievePrivilegeForUser failed - no roles are assigned to user. (LastCRMError: SecLib::RetrievePrivilegeForUser が失敗しました - ユーザーにロールが割り当てられていません。)**  \n\n> 解決策:Microsoft Marketplace リード ライターにセキュリティ ロールを割り当ててください。 [こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の「セキュリティ設定」の説明に従ってください。\n\n**Could not save the lead to Dynamics CRM using AAD. \\(AAD を使用してリードを Dynamics CRM に保存できませんでした。\\)Exception::Application with identifier was not found in the directory (Exception:: 識別子を持つアプリケーションがディレクトリ内に見つかりませんでした)** \n\n> リード管理セクションで指定されたアプリケーション ID が、有効なディレクトリではありません。 手順 8 の説明に従って、ディレクトリ ID を取得してください ([こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の「Azure Active Directory」)。 \n\n**Could not save the lead to Dynamics CRM using AAD. \\(AAD を使用してリードを Dynamics CRM に保存できませんでした。\\)Exception::Requested tenant identifier is not valid and not valid external domain format (Exception:: 要求されたテナント識別子は無効であり、有効な外部ドメイン形式ではありません)** \n\n> リード管理セクションで指定されたディレクトリ ID が、有効なディレクトリではありません。 手順 2 の説明に従って、ディレクトリ ID を取得してください ([こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の「Azure Active Directory」)。 \n\n**Could not save the lead to Dynamics CRM using AAD. \\(AAD を使用してリードを Dynamics CRM に保存できませんでした。\\)Exception::Error validating credentials.:Exception:: Error validating credentials.: Invalid client secret is provided. (Exception:: 資格情報の検証中にエラーが発生しました。: 無効なクライアント シークレットが指定されています。)** \n\n> 解決策:Azure portal にサインインし、アプリケーション キーがパートナー センターの内容に一致しているかどうかを確認してください。 手順 10 の説明に従って、パスワードを生成してください ([こちら](./partner-center-portal/commercial-marketplace-lead-management-instructions-dynamics.md)の「Azure Active Directory」)。 \n\n**Could not save the lead to Dynamics CRM. \\(リードを Dynamics CRM に保存できませんでした。\\)LastCRMError:The request channel timed out while waiting for a reply after 00:02:00. (LastCRMError: 応答の待機中、00:02:00 後に要求チャネルがタイムアウトしました。)Increase the timeout value passed to the call to Request or increase the SendTimeout value on the Binding. \\(要求への呼び出しに渡されるタイムアウト値を増やすか、バインドの SendTimeout 値を増やしてください。\\)The time allotted to this operation may have been a portion of a longer timeout. \\(この操作に割り当てられた時間は、より長いタイムアウト時間の一部であった可能性があります。\\)**  \n\n> 解決策:パートナー センターにサインインし、[オファーのセットアップ] >> [Customer leads]\\(顧客のリード\\) >> [URL] の順に移動し、それが有効な Dynamic CRM インスタンスであるかどうかを確認してください。"
