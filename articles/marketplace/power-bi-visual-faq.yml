title: Power BI ビジュアルの FAQ
summary: Power BI ビジュアル オファーは、オファー管理エクスペリエンスを効率化するために、パートナー センター内の商業マーケットプレースに移行されます。 Microsoft によって 2021 年 9 月に移行された後、既存および新規のすべての Power BI ビジュアル オファーには商業マーケットプレースからアクセスできるようになります。 この記事では、移行およびオファー管理エクスペリエンスの機能拡張に関してよく寄せられる質問に回答します。
sections:
- name: 無視
  questions:
  - question: >
      商業マーケットプレースへの移行は自分にとってどのような意味がありますか?
    answer: >
      | 領域 | [変更点] |

      | --- | --- |

      | Account | 既存および新規の Power BI ビジュアル オファーを管理するには、商業マーケットプレースに登録する必要があります。 まだ登録していない場合は、商業マーケットプレース プログラムの公開への同意に署名し、会社用または仕事用メール アドレスを使用して登録する必要があります。 詳細については、「[パートナー センターで商業マーケットプレース アカウントを管理する](manage-account.md)」を参照してください。 |

      | オファーの公開とオファーの管理のエクスペリエンス | オファーは、2021 年 9 月に Office ストアから商業マーケットプレースに移行されます。 移行後は、(Office ストアではなく) 商業マーケットプレースでオファーを管理します。これにより、ユーザー エクスペリエンスが向上し、パッケージ送信プロセスが簡素化されます。 方法については、「[コマーシャル マーケットプレースで既存のオファーを更新する](update-existing-offer.md)」を参照してください。 |

      | パートナー センターでのオファーの可用性 | 変更はありません。 オファーが Office ストアでドラフトまたは発行済みの状態である場合、商業マーケットプレースに移行した後も、引き続き同じ状態になります。 |

      | 取得とデプロイ | 変更はありません。 顧客は、中断なしでオファーの検出、ダウンロード、デプロイを続けることができます。 |

      | Analytics | パートナー センターの **[Marketplace の分析情報]** ダッシュボードが拡張され、Power BI ビジュアル オファーの同意クリックとプラットフォーム (Web サイトおよびクライアント) に関する情報が表示されるようになります。 この情報を使用して、オファーのトラフィック、クリック、コンバージョンを促進する要因を把握します。 |

      |
  - question: >
      パートナー センターでオファーを管理するには、新しいアカウントを作成する必要がありますか?
    answer: >
      Office ストアと同じアカウントを商業マーケットプレースに登録する場合、これ以上の操作は必要ありません。 移行が完了したら、同じアカウントを使用してパートナー センターにサインインすると、商業マーケットプレースに Power BI ビジュアルが表示されます。


      Office ストアのアカウントが商業マーケットプレースに登録されていない場合は、アカウントの所有者に連絡して、商業マーケットプレースに登録してください。 商業マーケットプレース用に別のアカウントおよび販売者 ID が作成されないようにするには、"*所有者*" がこの登録を行う必要があります。 販売者 ID の詳細については、「[パートナー センターで商業マーケットプレース アカウントを管理する](manage-account.md)」を参照してください。


      Office ストアのアカウントが商業マーケットプレースに登録されていなくても、組織が別の販売者 ID を使用して商業マーケットプレースに登録されている場合は、やはり Office ストアの登録と同じアカウントを使用して商業マーケットプレースに登録することをお勧めします。


      Office ストアでの別の販売者 ID を使用して商業マーケットプレースへの登録用の新しいアカウントを作成した場合、Power BI ビジュアル オファーは自動的に商業マーケットプレースに移行されません。 [サポート](https://partner.microsoft.com/support/?stage=2&topicid=dfd204c3-8357-c8d6-4dff-186bd183058c)に連絡し、新しい販売者 ID を提示してください。 移行が完了した後に既存の Power BI ビジュアル オファーが新しいアカウントにマップされ、Microsoft のエンジニアリング チームが Power BI ビジュアル オファーを新しい販売者 ID に移行します。
  - question: >
      Office ストアで使用していたページに対応するパートナー センターのページはどれですか?
    answer: >
      次の表は、古いページと新しいページの相関関係を示しています。 Office ストアのリンクをブックマークとして保存した場合は、それらを更新する必要があります。


      | Office ストアのページ名 | パートナー センターのページ名 |

      | --- | --- |

      | 製品の概要 | オファーの概要 |

      | 製品のセットアップ | オファーのセットアップ |

      | パッケージ | 技術的な構成 |

      | Properties | Properties |

      | Marketplace カタログ | オファーのリスト登録 |

      | 可用性 | 可用性 |

      | 製品管理 | Offer management (オファーの管理) |

      |
  - question: >
      Office ストアで公開したオファーはどうなりますか?
    answer: >
      商業マーケットプレースに移行した Power BI ビジュアル オファーには、商業マーケットプレースにサインインするとアクセスできるようになります。 オファーは、Office ストアで公開され、存在している場合はそのまま存在し、顧客は引き続き中断なしで検出、取得、ダウンロードすることができます。
  - question: >
      この移行時には、自分のすべてのオファーが Office ストアから商業マーケットプレースに移行されますか?
    answer: >
      商業マーケットプレースに移行されるのは Power BI ビジュアル オファーのみです。 **Office アドイン**、**SharePoint ソリューション**、**Teams アプリ** の Office ストア オファーは、引き続き Office ストアでアクセスできます。


      Office ストアでサポートされているすべての Power BI ビジュアル オファーは、状態 (ドラフトまたはライブ) に関係なく移行されます。 Power BI ビジュアル オファーは、移行後、Office ストアで編集するためにロックされます。
  - question: >
      自分の Power BI ビジュアル オファーがパートナー センターで見つからないのはなぜですか?
    answer: "オファーを商業マーケットプレースに移行した後は、Office ストアからそのオファーにアクセスできなくなります。 パートナー センターに表示される内容は、登録されているプログラム、属しているアカウント、割り当てられているユーザー ロールとアクセス許可によって異なります。 利用可能なパートナー センター プログラムは多数あり、複数のプログラムに登録されている可能性があります。 また、同じユーザー資格情報で複数のアカウントにアクセスできる可能性もあります。\n\n既定では、Office ストアで作成した Power BI ビジュアル オファーは、元のオファーの作成に使用されたものと同じアカウントを使用して商業マーケットプレースで利用できます。 移行後に Power BI ビジュアル オファーを表示するには、商業マーケットプレースでアカウントを登録する必要があることに注意してください。 Office ストアで使用していたものとは別のアカウントにオファーを移動する場合は、[サポート](support.md)にお問い合わせください。 正しいプログラムと適切なアカウントを表示していることを確認するには、下記の手順に従います。 その他のトラブルシューティングのヒントについては、「[パートナー センター アカウントを管理する](/partner-center/partner-center-account-setup)」を参照してください。\n\n**パートナー センターで正しいプログラムにアクセスする**\n\n[!INCLUDE [Workspaces view note](./includes/preview-interface.md)]\n\n#### <a name=\"workspaces-view\"></a>[ワークスペース ビュー](#tab/workspaces-view)\n\n1. 以前と同じ資格情報を使用して[パートナー センター](https://go.microsoft.com/fwlink/?linkid=2166002)にサインインします。 MPN プログラム、Office ストア、商業マーケットプレースなど、登録したプログラムに関連するタイルが表示されます。 \n\n1. ホーム ページでオファーを表示するには、**[Marketplace offers]\\(Marketplace のオファー\\)** タイルを選択します。 \n\n    [ ![パートナー センターのホーム ページにある [Marketplace offers]\\(Marketplace のオファー\\) タイルを示しています。](./media/workspaces/partner-center-home.png) ](./media/workspaces/partner-center-home.png#lightbox)\n\n    複数のマーケットプレース プログラムにサインアップしている場合は、_[Marketplace offers]\\(Marketplace のオファー\\)_ ページの上部にタブが表示されます。 その場合は、**[商業マーケットプレース]** タブが選択されていることを確認します。 **[商業マーケットプレース]** タブが表示されない場合は、まだ商業マーケットプレースに登録されておらず、Office ストアにサインアップしただけです。\n\n    [ ![[Marketplace offers]\\(Marketplace のオファー\\) ページの [商業マーケットプレース] タブを示しています。](media/workspaces/commercial-marketplace-tab.png) ](media/workspaces/commercial-marketplace-tab.png#lightbox)\n\n#### <a name=\"current-view\"></a>[現在のビュー](#tab/current-view)\n\n1. 以前と同じ資格情報を使用して[パートナー センター](https://go.microsoft.com/fwlink/?linkid=2166002)にサインインします。 左側のナビゲーション メニューには、MPN プログラム、Office ストア、商業マーケットプレースなど、登録したプログラムに関連するオプションが表示されます。\n\n1. オファーにアクセスするには、 **[コマーシャル マーケットプレース]**  >  **[概要]** を選択します。 左側のナビゲーションメニューに商業マーケットプレースが表示されない場合は、お使いのアカウントが商業マーケットプレースにまだ登録されていません。\n\n   :::image type=\"content\" source=\"media/power-bi-visual/overview-tab.png\" alt-text=\"パートナー センターの [概要] タブを示しています。\":::\n\n---\n\n**パートナー センターで正しいアカウントにアクセスする**\n\n複数のアカウントがある場合は、それらを切り替えることができます。 その方法については、「[パートナー センターでアカウントを切り替える](switch-accounts.md)」を参照してください。\n"
  - question: >
      パートナー センターの使い方はどこでわかりますか?
    answer: >
      商業マーケットプレースの [ウェルカム ページ](./index.yml)にアクセスし、**オファーの作成と管理** に関するセクションを展開します。
  - question: >
      公開とオファーの管理に関してどのような違いがありますか?
    answer: "これらが、Office ストアおよび商業マーケットプレースでの Power BI ビジュアル オファーの公開における主な違いです。\n\n1. **簡略化されたパッケージ送信プロセス**\n\n   パートナー センターで新しいオファーを商業マーケットプレースに送信する場合、**[技術的な構成]** ページで 2 つのパッケージ ファイル `.pbix` と `.pbiviz` を直接アップロードできます。 XML マニフェスト ファイルを得るために PBI サポート チームと一緒に作業する必要はなくなりました。 オファーの送信に XML ファイルを使用する必要がなくなっています。 この簡略化された送信プロセスにより、Power BI ビジュアル オファーを準備して送信するために要する時間が短縮されます。\n\n   :::image type=\"content\" source=\"media/power-bi-visual/technical-configuration.png\" alt-text=\"パートナー センターの [技術的な構成] ページを示しています。\":::\n\n1. **拡充されたプレビュー オプション**\n\n   商業マーケットプレースには、フィルター オプションが向上した比較機能が用意されています。これを使用して、オファーを公開する前に変更を確認し、既にプレビューまたはお客様が使用できる状態になっているものと比較できます。 公開しない更新内容は、ドラフトとして保存されます。 **比較** 機能の詳細については、「[コマーシャル マーケットプレースで既存のオファーを更新する](update-existing-offer.md#compare-changes-to-your-offer)」を参照してください\n\n   :::image type=\"content\" source=\"media/power-bi-visual/enhanced-preview.png\" lightbox=\"media/power-bi-visual/enhanced-preview.png\" alt-text=\"パートナー センターのオファーの比較ページを示しています。\":::\n\n1. **ブランド化とナビゲーションの変更**\n\n    #### <a name=\"workspaces-view\"></a>[ワークスペース ビュー](#tab/workspaces-view)   \n\n    ブランド化に関するいくつかの変更があることがわかります。 たとえば、**製品** は商業マーケットプレースでは **オファー** としてブランド化されています。\n\n    :::image type=\"content\" source=\"media/power-bi-visual/branding-navigation-workspaces.png\" alt-text=\"パートナー センターの [オファーの概要] ページを示しています。\":::\n\n    #### <a name=\"current-view\"></a>[現在のビュー](#tab/current-view)\n\n    ブランド化に関するいくつかの変更があることがわかります。 たとえば、**製品** は商業マーケットプレースでは **オファー** としてブランド化されています。\n\n    :::image type=\"content\" source=\"media/power-bi-visual/branding-navigation.png\" alt-text=\"パートナー センターの [オファーの概要] ページを示しています。\":::\n\n    ---    \n\n1. **Analytics**\n\n   - パートナー センターの **[Marketplace の分析情報]** ダッシュボードで次の拡張機能が提供されます。\n\n     - Call to Action のトレンド\n\n       - 同意クリック分析の追加。 同意クリックは、[オファーの登録情報] ページで完了したすべての同意クリックの数を表します。 これは、ユーザーが **[Call to Action]** ボタン (*[今すぐ入手]*、*[無料試用版]*、*[お問い合わせ]*、または *[体験版]*) をクリックすると表示されます。\n\n         :::image type=\"content\" source=\"media/power-bi-visual/analytics-graphs.png\" alt-text=\"パートナー センターの同意クリック分析グラフを示しています。\":::\n\n     - ページ アクセスと Call to Action\n     \n     - 表形式データが変更されています\n\n       - **[同意クリック]** 列の追加。 この情報を使用して、オファーのコンバージョン率を把握します。\n\n       - 参照ドメイン別の **[プラットフォーム]** 列の表示の追加。 この情報を使用して、オファーのページ ビュー、Call to Action、同意クリックが Web サイトと埋め込みクライアント プラットフォーム間でどのように変化するかを把握します。\n\n       - ページ ビューから同意クリックへのコンバージョン率を表示するための **じょうごビュー** の追加\n\n         :::image type=\"content\" source=\"media/power-bi-visual/funnel-view.png\" alt-text=\"パートナー センターのじょうごビュー分析グラフを示しています。\":::\n\n   - Office ストア ページの分析\n\n     - Office ストアの分析では、クライアント内ストアの取得テレメトリのみが表示されます。 Web ストアの分析は、オファーの移行後に、商業マーケットプレースの [Marketplace の分析情報] レポートに表示されます。\n     \n"
additionalContent: "\n## <a name=\"next-steps\"></a>次のステップ\n\n- さらに支援が必要な場合は、[サポート](https://partner.microsoft.com/support/?stage=2&topicid=dfd204c3-8357-c8d6-4dff-186bd183058c)にお問い合わせください\n\n<!--\n- [Create a Power BI visual offer in Partner Center](marketplace-power-bi-visual.md) -->"
