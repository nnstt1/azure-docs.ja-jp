title: アクセス許可
summary: ''
sections:
- name: 無視
  questions:
  - question: Microsoft Defender for Cloud では、アクセス許可はどのように機能しますか。
    answer: >
      Defender for Cloud では、[Azure ロールベースのアクセス制御 (Azure RBAC)](../role-based-access-control/role-assignments-portal.md) が使用されており、これによって提供される[組み込みのロール](../role-based-access-control/built-in-roles.md)は、Azure のユーザー、グループ、およびサービスに割り当てることができます。


      Defender for Cloud は、リソースの構成を評価して、セキュリティの問題と脆弱性を特定します。 Defender for Cloud では、サブスクリプションまたはリソースのリソース グループに対する所有者、共同作業者、または閲覧者のロールが割り当てられているときに、リソースに関連した情報のみが表示されます。


      クラウドの Defender でのロールと許可されたアクションの詳細については、「 [Microsoft defender For cloud のアクセス許可](permissions.md) 」を参照してください。
  - question: セキュリティ ポリシーを変更できるのは誰ですか。
    answer: >-
      セキュリティ ポリシーを変更するには、セキュリティ管理者であるか、そのサブスクリプションの所有者または共同作成者である必要があります。


      セキュリティポリシーを構成する方法については、「 [Microsoft Defender For Cloud でのセキュリティポリシーの設定](tutorial-security-policy.md)」を参照してください。
