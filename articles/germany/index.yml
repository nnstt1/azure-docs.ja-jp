title: Azure Germany ドキュメント
summary: Azure Germany は、ドイツのデータ プライバシー規制に不可欠となる世界的なセキュリティとコンプライアンス サービスを使用する、Microsoft Azure の物理的に分離されたインスタンスです。 2018 年 8 月以降、元の Microsoft Cloud Germany ロケーションでは、新しい顧客の受け入れや、新しい機能やサービスのデプロイはしていません。 お客様のニーズの変化に基づき、Microsoft ではドイツで最近新しいデータセンターのリージョン 2つ立ち上げ、顧客データ所在地、Microsoft のグローバル クラウド ネットワークへの完全な接続、市場競争力のある価格を提供しています。
