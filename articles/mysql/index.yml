### YamlMime:Landing
title: Azure Database for MySQL のドキュメント
summary: Azure Database for MySQL は、MySQL Community Edition を基盤としたリレーショナル データベース サービスです。シングル サーバーまたはフレキシブル サーバーを使用して Azure で MySQL データベースをホストすることができます。 フルフル マネージドのサービスとしてのデータベースであり、予測可能なパフォーマンスと動的なスケーラビリティを実現しながら、ミッションクリティカルなワークロードを処理できます。
metadata:
