### YamlMime:Landing
title: Azure Synapse Analytics
summary: Azure Synapse は、エンタープライズ データ ウェアハウスとビッグ データ分析がまとめられた無制限の分析サービスです。 サーバーレスまたは専用のリソースを大規模に使用しながら、各自の条件で自由にデータに対してクエリを実行できます。
