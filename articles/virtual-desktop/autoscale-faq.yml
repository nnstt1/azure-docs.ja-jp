title: Azure Virtual Desktop 自動スケーリング (プレビュー) の FAQ
summary: この記事では、Azure Virtual Desktop の自動スケール機能 (プレビュー) の使用方法についてよく寄せられる質問に回答します。
sections:
- name: 無視
  questions:
  - question: >
      業務時間後に実行するセッション ホストをゼロにするよう自動スケール機能を構成するにはどうすればよいですか?
    answer: >
      減少モードでは、常に可能な限り最も少ない数のセッション ホストが使用されます。 ただし、アクティブなセッションが存在する場合、使用可能なセッション ホストの最小数は 0 になりません。 業務時間後に使用可能なセッション ホストを維持しないようにするために、時間制限ポリシーを構成して、切断されたすべてのユーザーをサインアウトさせてください。
  - question: >
      自動スケールでは、サービスの負荷に基づいて仮想マシン (VM) を作成または削除しますか?
    answer: >
      いいえ。
  - question: >
      休日などの特定の日付に対してスケーリングを構成できますか?
    answer: >
      いいえ。 自動スケール機能では、特定の日付に減少させることは現在サポートされていません。
  - question: >
      自動スケール機能を使用するために追加料金が発生しますか?
    answer: >
      いいえ。 料金について詳しくは、[価格に関するページ](https://azure.microsoft.com/pricing/details/virtual-desktop/)を参照してください。
  - question: >
      ホスト プールの容量が容量のしきい値と等しい場合は、どうなりますか?
    answer: >
      Nothing。 自動スケーリング機能は、ホスト プールの容量が容量しきい値より大きいか、またはそれより小さい場合にのみ反応します。 ホスト プールの容量が容量しきい値と等しい場合、この機能は何も行いません。
  - question: >
      セッション ホストでドレイン モードを設定した場合、自動スケーリング機能によって構成済みの設定が変更されますか?
    answer: >
      はい。誰がドレイン モードにしたかに関係なく、自動スケーリング機能は、ドレイン モードで VM をオンまたはオフにします。 自動スケーリング機能は、スケーリングに含まれるすべての VM のドレイン モードをオーバーライドします。そのため、スケーリング アクションから VM を除外したい場合は、除外タグを使用する必要があります。
  - question: >
      自動スケーリング機能はどのくらいの頻度でセッション ホストを監視し、スケーリング評価を実行しますか?
    answer: >
      自動スケーリング機能は、ユーザーがセッション ホストにサインインまたはサインアウトする時間を監視し、このアクティビティをセッション変更イベントとして分類します。 セッション変更イベントは、ログを作成するスケーリング評価をトリガーします。 セッション変更イベントが存在しない場合、またはイベント サービスが停止している場合、自動スケーリング機能は見逃したイベントがないか確認します。 短い期間に複数のセッション変更イベントが発生すると、この機能によってスケーリング評価がバッチ処理されます。 このバッチ処理により、自動スケーリング機能は、システムに大きな負荷をかけずに、多数のイベントを迅速に処理できます。
  - question: >
      1 日の任意のフェーズで強制的にサインアウトを実行できますか?
    answer: >
      いいえ。 自動スケーリング機能を有効にした場合は、ユーザーを強制的にサインアウトできるのは、減少フェーズの間のみです。 これは、減少中にセッション ホストがシャットダウンする準備としてドレイン モードに設定されていても、フェーズがピーク時間外に変わる前にすべてのユーザーがサインアウトしない場合、残りのユーザー セッションは強制的にセッションからサインアウトされないことを意味します。 これは、ピーク時間外には、ユーザーがセッションから強制的にサインアウトされないためです。 代わりに、自動スケーリング機能は、すべてのユーザーがサインアウトするまで待機してから、VM の割り当てを解除します。 たとえば、減少フェーズが 15 分で、ユーザーをサインアウトして VM をシャットダウンするまでの待機時間が 20 分の場合、スケジュールはピーク時間外フェーズに移行し、ユーザー セッションは強制的にサインアウトされません。
  - question: >
      自動スケーリング機能を構成して、減少モード中にユーザーを強制的にサインアウトさせる場合、アクティブなセッションを持つユーザーもサインアウトされますか?
    answer: >
      正解です。 ユーザーが減少フェーズの待機時間中にサインアウトしない場合、アイドル状態、切断中、およびアクティブなセッションは強制的にサインアウトされます。
  - question: >
      アクティブなセッションが強制的にサインアウトされても、ユーザーが再接続を試みたた場合、自動スケーリング機能が間もなくオフになるセッション ホストで新しいセッションを開始することを防ぐ方法はありますか?
    answer: >
      自動スケーリング機能がシャットダウンするセッション ホストを選択すると、セッション ホストはドレイン モードになります。 すべてのユーザー セッションがサインアウトされた後、自動スケーリング機能によって VM の割り当てが解除されます。 VM の割り当てが解除された後、自動スケーリング機能によって AllowNewSessions 設定が true に設定され、ドレイン モードがオフになります。 間もなくシャットダウンされるセッション ホストはドレイン モードに設定されるので、セッションから強制的にサインアウトされたユーザーは、再接続しようとしても、間もなくシャットダウンされるセッション ホストに接続できません。
  - question: >
      自動スケーリング機能を使用して、ホスト プール内のすべての VM をオフにできますか。または、少なくともいくつかの VM が正常に動作し続ける必要がありますか?
    answer: ホストの最小割合が **0%** に設定され、セッション ホストにユーザー セッションがない場合、自動スケーリング機能はホスト プール内のすべての VM をオフにできます。
